 conscript_tech_9:0 "Levy Conscripts"
 conscript_tech_9DESCR:0 "Under the feudal laws, landowners in the medieval period enforced a system whereby all peasants, freemen commoners and noblemen aged 15 to 60 living in the countryside or in urban centers, were summoned for military duty when required by either the king or the local lord, bringing along the weapons and armour according to their wealth. These levies fought as footmen, sergeants, and men at arms under local superiors appointed by the king or the local lord such as the arrière-ban in France. Arrière-ban denoted a general levy, where all able-bodied males age 15 to 60 living in the Kingdom of France were summoned to go to war by the King."
