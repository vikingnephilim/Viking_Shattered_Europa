 dates:0 "Dates"
 datesDESC:0 "Considered the oldest cultivated fruit in the world, fossil evidence indicates that dates go back at least 50 million years ago. The scientific name, phoenix dactylifera, comes from ancient Greece. It became known as Phoenix, or tree of Phoenicia, and was a symbol of the region and was featured on Phoenician coins."
 pistachios:0 "Pistachios"
 pistachiosDESC:0 "The pistachio, a member of the cashew family, is a small tree originating from Central Asia and the Middle East. The tree produces seeds that are widely consumed as food. Pistacia vera often is confused with other species in the genus Pistacia that are also known as pistachio."
 saffron:0 "Saffron"
 saffronDESC:0 "Human cultivation and use of saffron spans more than 3,500 years and extends across cultures, continents, and civilizations. Saffron, a spice derived from the dried stigmas of the saffron crocus (Crocus sativus), has through history remained among the world's most costly substances. With its bitter taste, hay-like fragrance, and slight metallic notes, the apocarotenoid-rich saffron has been used as a seasoning, fragrance, dye, and medicine."
 steppe_horses:0 "Steppe Horses"
 steppe_horsesDESC:0 "Steppe horses are the tallest, fastest variety of Mongol horses. Specifically, the eastern Khentii Province and Sükhbaatar Province steppe provinces are widely considered to produce the fastest horses in the country. Darkhad horses are known for their strength."
