 legion_tech_10:0 "Early Legionaires"
 legion_tech_10DESCR:0 "Though the regiment formed a professional nucleus within the Legion, the experience of recruits varied greatly. Initially, the Legion attracted foreign nationals from all walks of life and succeeded in its goal of diminishing the number of potential revolutionaries or reactionaries. However, not all who enlisted did so out of the expected, voluntary motives. For example, adventurers enlisted hoping to be sent overseas, especially to Africa, which remains relatively unexplored. The resulting Legion was a motley crew with a wide range of national backgrounds and political orientations."
