# COPTIC HOLY SITES
 holy_site_coptic_0358:0 "Coptic Holy Site of Alexandria"
 desc_holy_site_coptic_0358:0 "Alexandria is the historical seat of the Coptic Church even though its Patriarch, the Pope of Alexandria, resides in Cairo since the 11th century. While the Pope resided in Alexandria, his seat was Saint Mark's Cathedral, which was built in honor of Mark the Evangelist, founder of the Coptic Church. For millennia Alexandria has been a center of learning and the first catechetical school in the world was founded here."
 holy_site_coptic_0419:0 "Coptic Holy Site of Yerevan"
 desc_holy_site_coptic_0419:0 "The Etchmiadzin Cathedral in Vagharshapat is said to have been founded by St Gregory the Illuminator and St Tiridates the Great, and despite centuries of foreign occupation it remains one of the most important holy sites of the Armenian Apostolic Church."
 holy_site_coptic_1227:0 "Coptic Holy Site of Aksum"
 desc_holy_site_coptic_1227:0 "In Aksum stands The Church of Our Lady Mary of Zion, which was built in the 4th century during the reign of Ezana, the first Christian ruler of the ancient Aksumite empire. According to the legends it is here the great emperor Menelik I, son of King Solomon and the Queen of Sheba, brought the Ark of the Covenant after his journey to Jerusalem."
 holy_site_coptic_1234:0 "Coptic Holy Site of Qasr Ibrim"
 desc_holy_site_coptic_1234:0 "The ancient city of Qasr Ibrim became a center of Christianity in the 8th century and reached its prime during the Eparchy of Nobatia. Even as the rest of Makuria became Islamic, the population of Qasr Ibrim remained Christian and has done so until this day. Perched atop a cliff overlooking the River Nile, Qasr Ibrim has become a place of great economic, political and religious importance."
 holy_site_coptic_2313:0 "Coptic Holy Site of Antioch"
 desc_holy_site_coptic_2313:0 "Antioch, the Cradle of Christianity, was a center of Christianity during Roman times. It became the seat of one of the five original patriarchates, along with Constantinople, Jerusalem, Alexandria and Rome. Antioch was once a bustling metropolis of half a million souls, but declined as it was ravaged during the Crusades. It fell in the 13th century as the city was razed by Muslims, and its entire Christian population was either enslaved or killed."
