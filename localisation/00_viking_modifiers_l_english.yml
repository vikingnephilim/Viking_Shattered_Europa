 cavalry_tech_11:0 "Hobelars"
 cavalry_tech_11DESCR:0 "Hobelars were used successfully by both sides during the Wars of Scottish Independence, with Edward I of England trying to gain advantage by preventing Irish exports of hobbies to Scotland. Robert Bruce employed the hobby for his guerilla warfare and mounted raids, covering 60 to 70 miles (100 to 110 km) a day. Within Ireland and Britain (and beyond), they were well-known and highly valued. Edward I was much impressed by the abilities of the Irish hobelar, resulting in extensive use of them in Scotland, even procuring six of them from the Decies for his own personal use."
 cavalry_tech_15:0 "Scouts"
 cavalry_tech_15DESCR:0 "Initially, the unit consisted of around 200 men, but this would eventually grow to over 1,000. It conscripted soldiers from other infantry regiments of the Army, who were then instructed in equestrianism. Craftsmen such as farriers, horsebreeders, smithers and manufacturers were employed internally."
 cavalry_tech_19:0 "Yeomanry"
 cavalry_tech_19DESCR:0 "To improve the country's defences, volunteer regiments were raised in many counties from yeomen. While the word 'yeoman' in normal use meant a small farmer who owned his land, Yeomanry officers were drawn from the nobility or the landed gentry, and many of the men were the officers' tenants or had other forms of obligation to the officers. At its formation, the force was referred to as the Yeomanry Cavalry. Members of the yeomanry were not obliged to serve overseas without their individual consent."
 cavalry_tech_24:0 "Guards"
 cavalry_tech_24DESCR:0 "The regiment was formed by the amalgamation of two other regiments:0 The Dragoons and the Yeomanry. The Guards have served in a variety of roles and theatres since its formation. Historically guards were flexible soldiers, who fought on and alongside their mounts. The regiment maintains a traditional structure, with squadrons and units for deployment and active duty, training, ceremony, cadets, and administration."
