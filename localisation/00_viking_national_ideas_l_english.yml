 NSS_piracy:0 "Piracy is our game"
 NSS_piracy_desc:0 "Our nation was founded by a shipwrecked crew who made ends meet by raiding other ships. We shall carry on their legacy."
 NSS_safe_haven:0 "Safe Haven"
 NSS_safe_haven_desc:0 "All pirates can have a safe haven in our ports, but the cost to do so is provide both money and labour for whatever we deem fit."
 NSS_fast_fleets:0 "Fast Fleets"
 NSS_fast_fleets_desc:0 "Being a nation of Pirates, we know how to have fast ships that are agile, with leaders who know how to whip the crews into shape!"
 NSS_pirate_politics:0 "Pirate politics"
 NSS_pirate_politics_desc:0 "Being a pirate gives us the gift of the gab. We can persuade others that our actions whilst deplorable, are for the greater good in the long run!"
 NSS_fleets_of_mercs:0 "Fleet of mercenaries"
 NSS_fleets_of_mercs_desc:0 "Many of our sailors are actually paid mercenaries who want to sea the world, meet new cultures, and kill them!"
 NSS_floating_capital:0 "Floating Capital"
 NSS_floating_capital_desc:0 "By the power of our nation, having a capital that moves is beneficial. If we constantly move, nobody can make us surrender!"
 NSS_choosing_an_ambition:0 "Choosing an Ambition"
 NSS_choosing_an_ambition_desc:0 "With many things in our nation, we have no direction that we want to go forward with. We should leave our options open."
