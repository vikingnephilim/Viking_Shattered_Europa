 BEU_thirteen_districts:0 "Thirteen Districts"
 BEU_thirteen_districts_desc:0 "Berau Regency is divided into thirteen districts (kecamatan). The districts also include the location of the district headquarters (town halls and court houses), and because of the number of administrative villages (rural desa and urban kelurahan) and offshore islands in each district a swift administrative group will make lives better for us."
 BEU_kalimantan:0 "Kalimantan"
 BEU_kalimantan_desc:0 "East Kalimantan was once mostly covered by tropical rainforest. In prehistory period, there is limestone cave called Lubang Jeriji Saleh located in the Sangkulirang-Mangkalihat Karst in district of Bengalon, East Kutai, believed to contain one of the oldest figurative art in the world. East Kalimantan is home to several kingdoms, such as the first and oldest Hindu kingdom of Indonesia, the Kingdom of Kutai Martadipura founded in the 4th Century CE, it was then succeeded by the Sultanate of Kutai ing Martadipura in the 14th Century CE."
 BEU_wood:0 "Tropical Wood"
 BEU_wood_desc:0 "The sheer number of wood in the land means we can swiftly and rapidly construct buildings out of the sea level floodplains. This can mean safer people, and in the long term, happier people."
 BEU_fisheries:0 "Large Fisheries"
 BEU_fisheries_desc:0 "Our villages have a large number of fisheries, many of which do business with the Chinese. This always helps to bring in foreign investors and merchants which we can use to our advantage."
 BEU_borneo_culture:0 "Berau Culture"
 BEU_borneo_culture_desc:0 "Berau is home to many cultures, even within the local villages there is a disctinctive differences. Every culture is able to bring something to our collective table. We can easily make use of this."
 BEU_borneo_language:0 "Berau Language"
 BEU_borneo_language_desc:0 "Berau is home to a multitude of languages to go with the large volume of cultures. We can use this to bring in new advisors across our lands."
 BEU_Islamic_adoption:0 "Islamic Adoption"
 BEU_Islamic_adoption_desc:0 "The adoption of Islam within Berau has grown exponentially. Muhammad and Allah have made a significant impact on how the local population view the world. We are working on adoption of Sharia within our laws."
 TER_ideas:0 "Ternate Ideas"
 TER_ideas_bonus:0 "Ternate Ambitions"
 TER_ideas_start:0 "Ternate Traditions"
 TER_majapahit_contact:0 "Majapahit Contact"
 TER_majapahit_contact_desc:0 "Maluku is mentioned in Nagarakretagama (1365) which was written by Mpu Tantular from the Majapahit Empire. The term originally denoted the spice-producing islands of North Maluku, of which Ternate evolved as the dominant one. The Ternate Kingdom was previously known as Kingdom of Gapi. As a result of the contact, we were able to secure better trade."
 TER_four_divisions:0 "Four Divisions"
 TER_four_divisions_desc:0 "Legend points out that Jafar Sadik is the father of the founding kings of Ternate, Tidore, Bacan and Jailolo. This political four-division had a great symbolic role. Cico replaced his title with Kolano, which means 'king'."
 TER_fast_ships:0 "Fast Ships"
 TER_fast_ships_desc:0 "During the early era of Ternate, we built ships that were swift to cross the oceans. As a direct consequence, Ternate started to have commercial contacts with Chinese and Arab traders, especially from Malacca and Java. "
 TER_powerful_sailors:0 "Powerful Sailors"
 TER_powerful_sailors_desc:0 "Our heritage of sailing meant that we produced men who were strong sailors. They were able to fill our ships and become critical to trade, and our nations navy."
 TER_standardised_trade:0 "Standardised Trade"
 TER_standardised_trade_desc:0 "In about 1322, Arif Malamo initiated the Moti Agreement, which was a result of discussions between the rulers in Moluccas about trade and standardization of government structures. As the result of this agreement, the Moluccas saw relatively peaceful times of over the next twenty years, and trade flourished."
 TER_Islamic_adoption:0 "Islamic Adoption"
 TER_Islamic_adoption_desc:0 "Ternate officially became an Islamic Sultanate during the 1400s and supplemented the Kolano title with that of Sultan. Zainal Abidin also changed the traditional Moluccan government structure into a more Islamic one, including the foundation of Jolabe, a council made up of Islamic clerics that would advise the sultan on religious matters."
 TER_clove_production:0 "Clove Production"
 TER_clove_production_desc:0 "Ternate and neighbouring Tidore were the world's major producer of cloves upon which their rulers became among the wealthiest and most powerful sultans in the Indonesian region."
 TID_ideas:0 "Tidore Ideas"
 TID_ideas_bonus:0 "Tidore Ambitions"
 TID_ideas_start:0 "Tidore Traditions"
 TID_duko:0 "Ruler of the Mountain"
 TID_duko_desc:0 "Sultanate of Tidore was a sultanate in Southeast Asia, centered on Tidore in the Spice Islands (presently in North Maluku Province). It was also known as Duko, its ruler carrying the title Kie ma-kolano (Ruler of the Mountain)."
 TID_four_divisions:0 "Four Divisions"
 TID_four_divisions_desc:0 "Legend points out that Jafar Sadik is the father of the founding kings of Ternate, Tidore, Bacan and Jailolo. This political four-division had a great symbolic role. Cico replaced his title with Kolano, which means 'king'."
 TID_trade_centre:0 "Trade Centres"
 TID_trade_centre_desc:0 "We strive to control the lucrative trade in spice. As a result we will bring up our marketplaces and entrepots to levels that rival those of the Chinese and Malaysians."
 TID_powerful_sailors:0 "Powerful Sailors"
 TID_powerful_sailors_desc:0 "Our heritage of sailing meant that we produced men who were strong sailors. They were able to fill our ships and become critical to trade, and our nations navy."
 TID_tidore_soa:0 "Tidore Soa"
 TID_tidore_soa_desc:0 "The base of Tidoren society was the soa, socio-political units headed by bobato (headmen). A bobato was a state official but also a guardian of the interests of his community."
 TID_Islamic_adoption:0 "Islamic Adoption"
 TID_Islamic_adoption_desc:0 "Tidore officially became an Islamic Sultanate during the 1400s and supplemented the Kolano title with that of Sultan. Zainal Abidin also changed the traditional Moluccan government structure into a more Islamic one, including the foundation of Jolabe, a council made up of Islamic clerics that would advise the sultan on religious matters."
 TID_clove_production:0 "Clove Production"
 TID_clove_production_desc:0 "Tidore and neighbouring Ternate were the world's major producer of cloves upon which their rulers became among the wealthiest and most powerful sultans in the Indonesian region."
 BNE_ideas:0 "Bone Ideas"
 BNE_ideas_start:0 "Bone Traditions"
 BNE_ideas_bonus:0 "Bone Ambitions"
 BNE_seven_ministers:0 "Seven Ministers"
 BNE_tellu_bocco_treaty:0 "Tellu Bocco Treaty"
 BNE_buginese_heritage:0 "Buginese Heritage"
 BNE_spice_trade:0 "East Indies Spice Trade"
 BNE_tedduo_nawa:0 "Tedduo Nawa-Nawao"
 BNE_court_bissu:0 "Court Bissu"
 BNE_foreign_pact:0 "Foreign Pact"
 BNE_seven_ministers_desc:0 "Ade pitue, or the seven ministers, are seven advisors appointed to represent the people of Bone, and to aid the king's decision. Every edict the king demands must be agreed by the ministers before it is written into law."
 BNE_tellu_bocco_treaty_desc:0 "To contain the expansion of Makassarese Gowa-Tallo, Bone led a coalition against the encroaching Muslim Sultanate through alliances with the rest of Bugis."
 BNE_buginese_heritage_desc:0 "The Bugis people spread far and wide, and it is in our blood to traverse these vast sea beyond our island."
 BNE_spice_trade_desc:0 "Spices, silk, birds of paradise, many exotic goods pass through the ports of Bone, and traders of various origins came to bask in our splendor."
 BNE_tedduo_nawa_desc:0 "Loyal and honest people, that is the character of our kings and our people."
 BNE_court_bissu_desc:0 "Bissu is a special kind of person, who is neither male nor female, yet both of them at the same time. This very nature connects them closely to the Divines, and by appointing a designated Bissu for our court we may earn the favour of the gods."
 BNE_foreign_pact_desc:0 "Foreign traders from all nation land in our ports, and offer promises of peace and cooperation with their homeland. We can utilise this to help us strengthen our own hegemony in East Nusantara."
 GRJ_ideas:0 "Garjati Ideas"
 GRJ_ideas_start:0 "Garjati Traditions"
 GRJ_ideas_bonus:0 "Garjati Ambition"
 GRJ_ancient_mandalas:0 "Ancient Mandalas"
 GRJ_ancient_mandalas_desc:0 "For centuries the Garjat country has been divided into a number of Mandalas, and while their origin is now a distant mystery they remain the central points to which many of the smaller tribes and states in this region are loyal. Regardless who has conquered or expanded into Orissa or the Garjat country these structures makes rule both more efficient and less full of friction than it would otherwise be."
 GRJ_tribal_feudatories:0 "Tribal Feudatories"
 GRJ_tribal_feudatories_desc:0 "The political landscape of the Garjats can seem hard to understand to some. We are able to call in troops from a much wider area than our geographic extent would at first indicate, as there are feudatories loyal to us all over this country."
 GRJ_extend_tanks_and_reservoirs:0 "Extend Tanks and Reservoirs"
 GRJ_extend_tanks_and_reservoirs_desc:0 "Not all lands under our control could be called fertile and suited for agriculture. Especially not if one compared them to the lowlands of the Mahanadi Delta or the Indo-Gangetic plain. For this reason kings and princes have for centuries spent whatever money they had on the construction of great tanks and reservoirs.\nWe must continue this tradition and invest what we can into such things, ensuring that we can have a productive agricultural sector even in lands such as these."
 GRJ_jungle_warfare:0 "Jungle Warfare"
 GRJ_jungle_warfare_desc:0 "The Garjat country is dissimilar from many parts of the subcontinent in that it is wilder, and less settled. Jungles and hills cover the entire region and traditional cavalry is much less useful here. Instead we have come to devise our own mode of warfare, reliant on small scale raiding, elephants, and good knowledge of a land that is hard to scout. As we expand we must adapt these skills to new areas, never forgetting that through such tactics even a small army can defeat a much larger foe."
 GRJ_jagannath_cult:0 "Jagannath Cult"
 GRJ_jagannath_cult_desc:0 "Our lands are in general more open to various religions and cults than many others but the cult of Jagannath, the 'Lord of the Universe', transcends faith and time. This deity has protected us and our ancestors for many generations and while some might find our worship a bit unorthodox it unifies the entire region as one."
 GRJ_patronize_economic_growth:0 "Patronize Economic Growth"
 GRJ_patronize_economic_growth_desc:0 "Some would claim that the Garjat country is not rich but there are in fact a great number of natural resources under our control. There are few places as abundant in good timber as the hills of our people and for many years it has been the primary export of this region. We must encourage the growth and effectivization of the timber industry and further capitalize on one of our greatest assets."
 GRJ_military_prowess:0 "Military Prowess"
 GRJ_military_prowess_desc:0 "The military may have begun as a small rag tag band of men protecting the border, but they were famed as excellent warriors and courageous. They specialized in swordsmanship with strong blades. In ranged combat, they relied on archery which they were not so great at."
 FRO_ideas:0 "Faroe Ideas"
 FRO_ideas_start:0 "Faroe Traditions"
 FRO_ideas_bonus:0 "Faroe Ambition"
 fro_plunder_and_pillage:0 "Plunder and Pillage"
 fro_plunder_and_pillage_desc:0 "Glory and treasures await us in the mainland. Let us take what is meant for the strongest."
 fro_notorius_pirates:0 "Notorius Pirates"
 fro_notorius_pirates_desc:0 "Our fleet needs to be bigger when we want to fight off our enemies. But why build them on our own when we can take theirs instead?"
 fro_religious_tolerance:0 "Religious Tolerance"
 fro_religious_tolerance_desc:0 "The gods favor only the strong, so why should we care to which of them our subjects pray?"
 fro_masters_of_the_sea:0 "Masters of the Sea"
 fro_masters_of_the_sea_desc:0 "No one can match our experience when it comes to sails and oars. Our men are hardened and our captains cunning."
 fro_odins_wrath:0 "Odins Wrath"
 fro_odins_wrath_desc:0 "For centuries we had to honor the old gods in secret but now is the time to bring their wrath upon the world."
 fro_songs_and_sagas:0 "Songs and Sagas"
 fro_songs_and_sagas_desc:0 "The sagas of Ragnar, Skallagrim and all the other heroes are not forgotten. How could we waver in war when we have such men to look up to?"
 fro_brave_warriors:0 "Brave Warriors"
 fro_brave_warriors_desc:0 "Our warriors know no fear, for only the brave will be taken to Valhalla."
 OKN_ideas:0 "Orkney Ideas"
 OKN_ideas_start:0 "Orkney Traditions"
 OKN_ideas_bonus:0 "Orkney Ambition"
 okn_coastal_trade:0 "Coastal Trade"
 okn_coastal_trade_desc:0 "Located on the northern edge of the world, trading with other nations is necessary for our country to survive."
 okn_orkneyinga_saga:0 "Orkneyinga Saga"
 okn_orkneyinga_saga_desc:0 "The great saga of our people reminds us to pursue a common goal in order to thrive and expand. Once we start following selfish greed we are doomed."
 okn_hardened_settlers:0 "Hardened Settlers"
 okn_hardened_settlers_desc:0 "While settlers of other countries cannot stand the harsh climate of their new home, we endure the hardships of the New World."
 okn_refuge_for_the_jacobites:0 "Refuge for the Jacobites"
 okn_refuge_for_the_jacobites_desc:0 "Others may turn down their neighbors for still following the true faith, but we haven't renounced our loyalty to Rome."
 okn_kingdom_of_the_isles:0 "Kingdom of the Isles"
 okn_kingdom_of_the_isles_desc:0 "Once we ruled all the islands of northern Britain and one day they will be ours again. All we need is a strong navy to beat those who try wo oppose us."
 okn_sons_of_somerled:0 "Sons of Somerled"
 okn_sons_of_somerled_desc:0 "Songs of a glory long past are still sung in our halls. The great hero Somerled is not forgotten and still inspires us to reach out for the lands that should be ours."
 okn_norn_tongue:0 "Norn Tongue"
 okn_norn_tongue_desc:0 "The people of the south may have bent their knees to foreign invaders and adopted their culture, but we still speak the language of our ancestors. It may seperate us from our neighbors, but it also welds us together."
ABA_ideas:0 "Alban Ideas"
ABA_ideas_bonus:0 "Alban Ambition"
ABA_ideas_start:0 "Alban Traditions"
aba_the_wallace:0 "The Wallace"
aba_the_wallace_desc:0 "We reide of ane rycht famous of renowne,\nOf worthi blude that ryngis in this regioune,\nAnd hensfurth I will my proces hald,\nOf Wilyham Wallas yhe haf hard beyne tald."
aba_highland_clans:0 "The Highland Clans"
aba_highland_clans_desc:0 "The Highland clans are a contentious people. As much as they resent one another, they resent even more the prospect of foreign invaders ruling their ancestral lands. Of course, when the threat of foreign invasion is over, the clans will resume their infighting. There can only be one."
aba_storm_the_castle:0 "Storming the Castle"
aba_storm_the_castle_desc:0 "Whatever problems arise in the Highlands, few can be resolved without at some point storming a castle. Our experience in these matters goes back generations and is a highly transferable skill."
aba_episcopalianism:0 "Episcopalianism"
aba_episcopalianism_desc:0 "There are many competing ideas about how the Church in the Highlands should be structured and what doctrines should be adopted following the advent of the Reformation. We have opted to retain the hierarchical Bishopric model, which allows for both a clear structure for Church proceedings and a degree of doctrinal independence for clergymen."
aba_highland_charge:0 "Highland Charge"
aba_highland_charge_desc:0 "Gunpowder weapons have revolutionized the battlefield, and the warriors of the Highlands must adapt. An aggressive new shock tactic has been developed by our generals. Our soldiers will run, preferably downhill, straight into the first enemy volley, firing as they go. After shooting, they will draw more traditional weapons and enter the melee. The speed required for this tactic necessitates that our warriors wear very little in the way of clothing however."
aba_arming_act:0 "The Arming Act"
aba_arming_act_desc:0 "Our oppressors would confiscate our weapons to rob us of the ability to resist. The Arming Act requires all Highlanders to own and train with a firearm."
aba_ossian:0 "Ossian"
aba_ossian_desc:0 "The Romantic revival of Gaelic culture is exemplified in a collection of poems written under the pseudonym 'Ossian'. They tell ancient folkloric tales that remind the Highlanders of their storied past."
PON_ideas:0 "Pontic Ideas"
PON_ideas_start:0 "Pontic Traditions"
PON_ideas_bonus:0 "Pontic Ambitions"
PON_even_angels_eat:0 "Even Angels eat Grain"
PON_even_angels_eat_desc:0 "Crimea has long been the granary of the Black Sea, and we can enhance foreign swords by granting them extra rations."
PON_crimea_busters:0 "Crimea Busters"
PON_crimea_busters_desc:0 "The dominant force on the Black Sea and our might shall be felt."
PON_two_missionaries:0 "Two Missionaries"
PON_two_missionaries_desc:0 "Many faiths are scattered throughout our neighbourhood, it would best to reduce it to the one true."
PON_odds_and_evens:0 "Odds and Evens"
PON_odds_and_evens_desc:0 "Byzantines, Persians, Turks, Seljuks and Arabs all knew how to efficiently tax the region, we shall take the best of all their systems and sit on mountains of gold."
PON_pontic_the_pirate:0 "Pontic the Pirate"
PON_pontic_the_pirate_desc:0 "The Pontic coast has always been a safe haven for pirates, but imagine what they could do in our employ."
PON_soldiers_of_fortune:0 "Soldiers of Fortune"
PON_soldiers_of_fortune_desc:0 "Mercenaries from all corners of the Globe swarm to our court, so we can control the price and salaries."
PON_god_forgives_we_dont:0 "God forgives, we don't"
PON_god_forgives_we_dont_desc:0 "For too long have the pontic people been a minority and scattered, it is time for us to take revenge."
BDA_ideas:0 "Vadodaran Ideas"
BDA_ideas_start:0 "Vadodaran Traditions"
BDA_ideas_bonus:0 "Vadodaran Ambition"
BDA_viswamitri_trade:0 "Viswamitri Trade"
BDA_viswamitri_trade_desc:0 "Lying on the banks of the Vishwamitri river, Vadodara has the advantage of being ideally suited for an inland trading city. As a trading center even in Gujarat itself, we have a unique advantage in being able to move goods from central Gujarat out into the trade ports, and obviously take our well deserved cut while we are there. "
BDA_jain_patronage:0 "Jain Patronage"
BDA_jain_patronage_desc:0 "Our city has a long standing relationship with the Jains, being founded by them 6 centuries ago. As the kingdom rises in power, we have sponsored their influenced, and many rulers have taken Jain courtiers as advisors for economic matters. The Jains too have helped support the state through their trading links, as well as through moneylending and financial support. It is easy for us to ask favors or assistance of them, and no ruler should neglect such a valuable resource."
BDA_center_of_art_and_culture:0 "Center of Art and Culture"
BDA_center_of_art_and_culture_desc:0 "From the days of the Jains, when the city was still called Ankottaka, it was a center of art and learning. We are famous for our woodworking and bronze carvings, as well as tapestary art, and our craftsmen's work is prized across Gujarat and beyond."
BDA_legacy_of_the_dodiya:0 "Legacy of the Dodiya"
BDA_legacy_of_the_dodiya_desc:0 "For 400 years the Dodiya Rajput caste ruled our city, and their influence is still felt everywhere within its walls. The Rajputs and their forces form a large core of our army, and in exchange for a degree of autonomy over their districts, we can field a well trained force."
BDA_sultans_from_delhi:0 "Sultans from Delhi"
BDA_sultans_from_delhi_desc:0 "While the Delhi Sultanate might have collapsed and our local Kings no longer rule even nominally in their name, the line they established is still going strong, with its deep connection to Islam. The people recognize the story of this line, and know that we are forever the rightful rulers of our city."
BDA_diplomatic_ambitions:0 "Diplomatic Ambitions"
BDA_diplomatic_ambitions_desc:0 "As a trading city, it is important for us to have good, strong connections to our neighbors. How else will we ensure that our trade flows through them?"
BDA_bank_of_baroda:0 "Bank of Baroda"
BDA_bank_of_baroda_desc:0 "Bob Mitra is your true banking friend"
BIH_ideas:0 "Bihari Ideas"
BIH_ideas_start:0 "Bihari Traditions"
BIH_ideas_bonus:0 "Bihari Ambition"
BIH_fertile_plains:0 "Fertile Plains"
BIH_fertile_plains_desc:0 "The fertile plains of Bihar are among the best agricultural land in India. It is no surprise that many of the largest cities spring around the Ganga river."
BIH_birthplace_of_Empires:0 "Birthplace of Empires"
BIH_birthplace_of_Empires_desc:0 "Magadha and its capital of Patliputra were the center of the great classical Empires of India. The Mauryas, and later the Guptas, both originated from our city, and both went on to conquer the vast majority of the subcontinent. It is up to us to ensure that the legacy of these conquests is restored, and that Bihar once again becomes the rulers of the Subcontinent."
BIH_cultural_center_of_india:0 "Cultural Center of India"
BIH_cultural_center_of_india_desc:0 "Our country has always been the cultural center of all of India, almost from the time of the Mahajanapadas. People from far and wide come to Bihar, and we should ensure that all are treated well, so that all may serve the state."
BIH_ganga_trade:0 "Ganga Trade"
BIH_ganga_trade_desc:0 "Lying on key portions of the Ganga, the artery of Indian trade, gives us control over one of the most bustling networks to be found anywhere. It is up to us to ensure that our cities and our ports are up to the task."
BIH_riches_of_patna:0 "Riches of Patna"
BIH_riches_of_patna_desc:0 "Patna, or Patliputra as it was called in ages past, may not be the metropolis it once was, but it still contains vast riches and treasures, accumulated through the long and storied history of the city. It is imperative that we make use of this wealth to drive our state and its ambitions."
BIH_legacy_of_the_golden_age:0 "Legacy of the Golden Age"
BIH_legacy_of_the_golden_age_desc:0 "We were once at the heart of the Golden Age of India. This has left us with a legacy of learning and invention, and even today Scholars flock to the city."
BIH_religious_diversity:0 "Religious Diversity"
BIH_religious_diversity_desc:0 "We are at a religious crossroads. For centuries, we have been dominated by the Buddhists and Hindus, but more recently with the spread of Islam, we have a new ruling class. Each force that tries to hold the region must ensure that they respect the wide and diverse creeds that the people hold, otherwise it is impossible for them to stay on the throne for long."
 WAD_ideas:0 "Wadai Ideas"
 WAD_ideas_bonus:0 "Wadai Ambitions"
 WAD_ideas_start:0 "Wadai Traditoins"
 BSG_ideas:0 "Basoga Ideas"
 BSG_ideas_bonus:0 "Basoga Ambitions"
 BSG_ideas_start:0 "Basoga Traditoins"
 BSG_land_of_soga:0 "Land of the Soga"
 BSG_land_of_soga_desc:0 "The Soga people have founded a kingdom solely for their prosperity against the clans nearby. We shall dominate and prove our superiority to others."
 BSG_source_of_nile:0 "Source of the Nile"
 BSG_source_of_nile_desc:0 "Our land has a small estuary which feeds into the Great Lake Victoria, and is considered to be the source of the Nile river. We can send trade floats up stream and make use of selling our wares for our wealth and prosperity."
 BSG_lake_victoria:0 "Lake Victoria"
 BSG_lake_victoria_desc:0 "Lake Victoria is a large body of water by our lands. The river supplies fish, eels and other game creatures which can feed our people, providing we feed people in a sustainable way."
 BSG_migration_influx:0 "Migration Influx"
 BSG_migration_influx_desc:0 "With the sleeping sickness effecting many clans and tribes nearby, we have an influx of people who come to our borders for their safety and security. They bring their own traditions and heritages, which we can integrate into our nation over time."
 BSG_superior_iron:0 "Superior Iron"
 BSG_superior_iron_desc:0 "The iron of our nation is superior to the iron of our neighbours. We have added carbon to create a strong steel, and use a combination of Iron and Steel in our weapons, as well as our defenses and constructions."
 BSG_kagulu_rock:0 "Kagulu Rock"
 BSG_kagulu_rock_desc:0 "Kagulu Rock was the first settlement for the Busoga people, led by the founding Mukama. The rock has a fork in the road at its foot, and a clear view of all of Busoga, which makes this an ideal spot to defend."
 BSG_soldiers_of_fortune:0 "Soldiers of Fortune"
 BSG_soldiers_of_fortune_desc:0 "Many of men wish to come to our lands and be paid for their military services. We can always make use of them and keep our own men alive!"
 BUG_ideas:0 "Bugandan Ideas"
 BUG_ideas_bonus:0 "Bugandan Ambitions"
 BUG_ideas_start:0 "Bugandan Traditions"
 BUG_kato_kintu:0 "Kato Kintu"
 BUG_kato_kintu_desc:0 "Unified in the 13th century under the first king Kato Kintu, the founder of Buganda's Kintu Dynasty, Buganda grew to become one of the largest and most powerful states in East Africa."
 BUG_land_of_water:0 "Land of Water"
 BUG_land_of_water_desc:0 "Buganda's boundaries are marked by the Tanzanian border in Lake Victoria (Lake Nnalubaale) to the south, the River Nile (River Kiira) to the east, Lake Kyoga to the north, Ankole to the west and River Kafu to the northwest. As a result we are able to use land and water to our advantage."
 BUG_ganda_villages:0 "Ganda Villages"
 BUG_ganda_villages_desc:0 "Ganda villages, sometimes as large as forty to fifty homes, were generally located on hillsides, leaving hilltops and swampy lowlands uninhabited, to be used for crops or pastures."
 BUG_amasaza:0 "Amasaza"
 BUG_amasaza_desc:0 "Buganda is made up of 18 political divisions called amasaza in Luganda. These divisions make life easier for ruling our nation."
 BUG_minerals_and_gems:0 "Minerals and Gems"
 BUG_minerals_and_gems_desc:0 "As with many African nations, our land has many precious gems and minerals that we can exploit. Whether for trade or building riches ourselves, we can only gain from this!"
 BUG_clans_of_buganda:0 "Clans of Buganda"
 BUG_clans_of_buganda_desc:0 "There are at least 52 recognized clans within the kingdom. Within this group of clans, there are four distinct sub-groups, which reflect historical waves of immigration to Buganda"
 BUG_matooke:0 "Matooke"
 BUG_matooke_desc:0 "Cuisine is dominated by Matooke. The Matooke is sometimes prepared as part of Katogo. Kiganda cuisine has been greatly influenced by various other cultures."
 BUU_ideas:0 "Burundi Ideas"
 BUU_ideas_bonus:0 "Burundi Ambitions"
 BUU_ideas_start:0 "Burundi Traditions"
 BUU_oral_history:0 "Oral Tradition"
 BUU_oral_history_desc:0 "The origins of Burundi are known from a mix of oral history and archaeology. There are two main founding legends for Burundi. Both suggest that the nation was founded by a man named Cambarantama."
 BUU_rwanda_competition:0 "Competition with Rwanda"
 BUU_rwanda_competition_desc:0 "The first evidence of the Burundian state emerged on the eastern foothills. Over the following centuries it expanded, annexing smaller neighbours and competing with Rwanda."
 BUU_mwami_for_life:0 "Mwami for life"
 BUU_mwami_for_life_desc:0 "The king, known as the mwami headed a princely aristocracy (ganwa) which owned most of the land and required a tribute, or tax, from local farmers and herders."
 BUU_tutsi_royalty:0 "Tutsi royalty"
 BUU_tutsi_royalty_desc:0 "The Tutsi royalty consolidated authority over land, production, and distribution with the development of the ubugabire—a patron-client relationship in which the populace received royal protection in exchange for tribute and land tenure."
 BUU_succession_struggles:0 "Succession struggles"
 BUU_succession_struggles_desc:0 "Although ruled by the mwami, the kingdom was extensively decentralised and local sub-rulers had wide independence. Before the arrival of European colonists, succession struggles were also common."
 BUU_lion_fierceness:0 "Fierceness of a lion"
 BUU_lion_fierceness_desc:0 "The people have been known to have the fierceness on the battlefield and have been compared to Lions. This is a reputation we enjoy!"
 BUU_legacy_of_nations:0 "Legacy of prior nations"
 BUU_legacy_of_nations_desc:0 "Legend states that Burundi says that Cambarantama came from the southern state of Buha. We clearly come from a legacy of other nations and unified into our own entity."
 CKW_ideas:0 "Chokwe Ideas"
 CKW_ideas_bonus:0 "Chokwe Ambitions"
 CKW_ideas_start:0 "Chokwe Traditions"
 CKW_12_clans:0 "Legacy of the 12 Clans"
 CKW_12_clans_desc:0 ""
 CKW_slavery:0 "Slave Trading"
 CKW_slavery_desc:0 "The old practice had origins in inter-village disputes particularly after injury or murder, where the victim village sought revenge or a slave in compensation for the loss. In cases of giving up a person, it would preferably be a transfer of a child as a slave from the village that caused the loss."
 CKW_crafts:0 "Exceptional Crafts"
 CKW_crafts_desc:0 "The Chokwe people are regionally famous for their exceptional crafts work, particularly with baskets, pottery, mask carving, statues, stools and other handicrafts."
 CKW_matrilinial_society:0 "Matrilinial Society"
 CKW_matrilinial_society_desc:0 "The Chokwe are traditionally a matrilineal society, but where the woman moves to live with her husband's family after wedding. Polygyny has been a historic practice usually limited to the chief or a wealthy family."
 CKW_ancestor_spirit_worship:0 "Ancestor Spirit Worship"
 CKW_ancestor_spirit_worship_desc:0 "The traditional religious beliefs of the Chokwe center around ancestor spirits worship.In groups where chiefs exist, they are considered the representative of god Kalunga or Nzambi, therefore revered and called Mwanangana or overseer of the land."
 CKW_ivory_trade:0 "Ivory Trade"
 CKW_ivory_trade_desc:0 "The Chokwe people used slaves to raid their neighbors for lucrative ivory stockpiles for exports. These ivory stockpiles became as valuable as gold."
 CKW_cikungu:0 "Cikungu"
 CKW_cikungu_desc:0 "The Cikungu art personifies the collective power of Chokwe's ancestors, while Mwana po figurines depict the guardians of fertility and procreation."
 KIK_ideas:0 "Kikondja Ideas"
 KIK_ideas_bonus:0 "Kikondja Ambitions"
 KIK_ideas_start:0 "Kikondja Traditions"
 KIK_religion:0 "Religious identity"
 KIK_religion_desc:0 "Our religious identity is clear and as the head of our nation, we also lead our faith. If we have a strong determination and reverence for our faith, our people will follow our footsteps."
 KIK_trade:0 "Trading outreach"
 KIK_trade_desc:0 "With the goods we offer, gems, minerals, pottery, metals, our outreach is far and wide."
 KIK_missionaries:0 "Spreading our faith"
 KIK_missionaries_desc:0 "As we expand our borders, we need to expand our faith. How can we lead people if they do not believe as we do!"
 KIK_unrest:0 "Happiness of the people"
 KIK_unrest_desc:0 "The happiness of our people is paramount to our nation being a beacon in the heartland of Africa. If our people are happy, our people are prosperous."
 KIK_expansion:0 "Expansion into the heartland"
 KIK_expansion_desc:0 "As we grow with our population, our borders are need to expand to meet the demands of the people. We must expand or be stagnant, and we refuse to be stagnant."
 KIK_military:0 "Military Might"
 KIK_military_desc:0 "The men within our nation are strong, hardy and can follow instructions well. The men that follow instructions well, get promoted in our military and this makes choosing a general to lead our troops easier, as he is promoted from among the soldiers, to lead the soldiers."
 KIK_stability:0 "Stability of our nation"
 KIK_stability_desc:0 "Our nation is one that is founded on being prosperous and powerful. With this in mind we must ensure we have the view of stability of our government and our nation."
 KLD_ideas:0 "Kalundwe Ideas"
 KLD_ideas_bonus:0 "Kalundwe Ambitions"
 KLD_ideas_start:0 "Kalundwe Traditions"
 KRW_ideas:0 "Karagwe Ideas"
 KRW_ideas_bonus:0 "Karagwe Ambitions"
 KRW_ideas_start:0 "Karagwe Traditions"
 KRW_foreign_wisdom:0 "Wisdom of foreign men"
 KRW_foreign_wisdom_desc:0 "Our kingdom has advisors crossing our border and wanting to be in our court. We shall make use of these men however we see fit."
 KRW_agriculture_boom:0 "Agricultural boom"
 KRW_agriculture_boom_desc:0 "During the height of the Karagwe kingdom agriculture played an important role in local economics. Many Karagwe were cattle herders and so cows were a measure of wealth and power."
 KRW_iron_legion:0 "Iron Legion"
 KRW_iron_legion_desc:0 "Iron production also played a key part in the economic balances within the kingdom. If our smiths produce the best iron works, we will always prosper."
 KRW_trade_routes:0 "Trading routes through Africa"
 KRW_trade_routes_desc:0 "The location of Karagwe land allowed them to participate in regional trade routes that connected Buganda and other the Ugandan and Rwandan states and merchants from the Eastern coast and the rest of eastern Africa."
 KRW_ultitarian_art:0 "Utilitarian Art"
 KRW_ultitarian_art_desc:0 "The most famous works of art from the Karagwe kingdom are iron objects. Some are utilitarian, while others are thought to be symbolic cows and hammers which were used symbolically to link the king with iron production."
 KRW_royal_house:0 "Royal House"
 KRW_royal_house_desc:0 "Karagwe was ruled by a line of Kings said to have descended from the Bachwezi and Babiito clans. The kingdom is said to have been established by Ruhinda, a son of Njunaki, son of Igaba, grandson of Wamala. Because of this lineage, many men flock to our banner."
 KRW_swift_integration:0 "Swift Integration"
 KRW_swift_integration_desc:0 "Lands conquered by our armies don't have to endure oppression but rather get integrated in our kingdom swiftly. Thereby most rebellions can be avoided."
 KZB_ideas:0 "Kazembe Ideas"
 KZB_ideas_bonus:0 "Kazembe Ambitions"
 KZB_ideas_start:0 "Kazembe Traditions"
 KZB_kazembe_king:0 "Kazembe Kings"
 KZB_kazembe_king_desc:0 "During the existence of Kazembe there were nine kings with the name Kazembe. The kings that take this name usually have a great power."
 KZB_far_reaching_trade:0 "Far reaching trade"
 KZB_far_reaching_trade_desc:0 "Establishing the complicated network of tribute and trade is the glue that holds the vast kingdom together. The further we reach, the better for us."
 KZB_struggling_for_control:0 "Struggling for control"
 KZB_struggling_for_control_desc:0 "With the land around us controlled by fools with power, we need to unify the lands and gain full control."
 KZB_rivals_around_us:0 "Rivals around us"
 KZB_rivals_around_us_desc:0 "Our neighbours have recognised that we have a strong infantry, as we do not reject men based on age or ability. They fight because they want too and need too."
 KZB_cultures_of_africa:0 "Cultures of Africa"
 KZB_cultures_of_africa_desc:0 "With the land we inhabit being a cultural melting pot, we have to ensure everyone feels that they are accepted in our land."
 KZB_mutomboko_festival:0 "Mutomboko Festival"
 KZB_mutomboko_festival_desc:0 "The chieftainship with its annual Mutomboko festival stands out in the Luapula Valley and Lake Mweru as a unifying factor within our nation. People recognise the King and his power through the festival."
 KZB_modernize_our_tactics:0 "Modernizing our Tactics"
 KZB_modernize_our_tactics_desc:0 "Watching what our neighbours do, and what other nations do, we have had to improve our military tactics to ensure we are better than everyone else."
 NKO_ideas:0 "Nkore Ideas"
 NKO_ideas_bonus:0 "Nkore Ambitions"
 NKO_ideas_start:0 "Nkore Traditions"
 NKO_stability:0 "Caste System"
 NKO_stability_desc:0 "Nkore society evolved into a system of ranked statuses, where even among the cattle-owning elite, patron-client ties were important in maintaining social order."
 NKO_diplomacy:0 "Establishing Diplomatic Ties"
 NKO_diplomacy_desc:0 "To give our neighbours the sight that we are a prestigious nation to deal with, we are training more diplomats to spread the good word of our rulers."
 NKO_trade:0 "Dominating Trade"
 NKO_trade_desc:0 "We often establish close relations based on trade and symbolic recognition, but they were unequal partners in these relations."
 NKO_rulers:0 "Noble Elite"
 NKO_rulers_desc:0 "Our rulers often have descended from the founding fathers of our nations, who them themselves descend from Gods and Spirits. To have this power coursing through our veins is indeed noble."
 NKO_advisors:0 "Joining our court"
 NKO_advisors_desc:0 "Many people wish to join our court and become an advisor for our Kings and Queens. What better way to expand our influence?"
 NKO_religion:0 "Core Beliefs"
 NKO_religion_desc:0 "Our religion is central to our nation. Without it, we would be nothing. We need to bring heretics of the other faiths similar to ours, to our fold."
 NKO_administration:0 "Advancing our administration"
 NKO_administration_desc:0 "Our administration has been improving over the years, taking the best bits from neighbouring nations and making it work for our people. With this, our nation can only prosper."
 UBH_ideas:0 "Buha Ideas"
 UBH_ideas_bonus:0 "Buha Ambitions"
 UBH_ideas_start:0 "Buha Traditions"
 UBH_lineage:0 "Strong lineage"
 UBH_lineage_desc:0 "The people of Buha live in dispersed homes, typically as a joint family whose male members are related by their lineage. This compounds every family with a strong lineage."
 UBH_trade:0 "Dominating trade"
 UBH_trade_desc:0 "Our traders hit lands in Arabia as well as the Indus. We need them to send trade back to us, so we must send more traders to ensure the routes work well."
 UBH_marriage:0 "Unrestricted marriage"
 UBH_marriage_desc:0 "For the Buha, as with a number of peoples of East Africa, cattle are vital as the gifts that help establish social ties at marriage or on other occasions. As long as you can provide the dowry, you can get married."
 UBH_expansion:0 "Expand or die"
 UBH_expansion_desc:0 "The country, which we call Buha, comprises grasslands and open woodlands. Agriculture is our primary economic activity. However we do not have enough land to keep everyone happy, so we must expand."
 UBH_war:0 "War machine"
 UBH_war_desc:0 "Our army is the backbone of our nation. However we need to make sure that they are well equipped, well fed and happy. If they're happy, fed and equipped, they fight better and this is a proven fact."
 UBH_religion:0 "Power of faith"
 UBH_religion_desc:0 "The Buha people are animists who revere their ancestors as well as nature spirits. Their traditional religion includes Imana deity as their supreme being and creator."
 UBH_stability:0 "Stability of the realm"
 UBH_stability_desc:0 "Our realm has experienced a large growth and this growth could lead to an instability. We need to ensure that the realm stays stable, over the course of generations."
 OGD_ideas:0 "Ogadeen Ideas"
 OGD_ideas_bonus:0 "Ogadeen Ambitions"
 OGD_ideas_start:0 "Ogadeen Traditions"
 OGD_mahkzumi_dynasty:0 "Mahkzumi Dynasty"
 OGD_mahkzumi_dynasty_desc:0 "The Mahkzumi dynasty was one of the oldest documented Muslim states in the region. The state ran along Muslim trade lines and dominions known to the Arab world as the country of Zeila. It is said to have consisted of Arab immigrants who arrived during the 7th century, and created a legacy that has lasted."
 OGD_ifat_sultanate:0 "Ifat Sultanate"
 OGD_ifat_sultanate_desc:0 "With our ties to the Ifat Sultanate, we have taken some of their clerics and put them to use ourselves. Why would we not spread the good word?"
 OGD_wild_dogs:0 "African Wild Dogs"
 OGD_wild_dogs_desc:0 "The wild dogs of Africa are numerous and plenty here. Our soldiers have taken to training them. Whilst they're still wild at heart, they have developed a bond and will fight with the soldiers causing more devastation than normal."
 OGD_shebelle_valley:0 "Shebelle Valley"
 OGD_shebelle_valley_desc:0 "The Shebelle Valley provides terrain where we can funnel enemy soldiers, and target them at range where their numbers will account for nothing. At the very least, it makes our land much more defensable."
 OGD_ethiopian_control:0 "Ethiopian Control"
 OGD_ethiopian_control_desc:0 "With Ethiopia dominating the region, we have decided that it may be best to be a bit subservient to them. We maintain our own control, but we would rather not annoy our large neighbour."
 OGD_adal_sultanate:0 "Adal Sultanate"
 OGD_adal_sultanate_desc:0 "When the Adal Sultanate heard that we were spreading the word of Allah, they decided to help fund out efforts. How nice of them!"
 OGD_native_languages:0 "Native Languages"
 OGD_native_languages_desc:0 "With the sheer number of languages in our region, and people able to speak at least 2 of them, it is helpful to accept these people the same as our own."
 TRK_ideas:0 "Turkana Ideas"
 TRK_ideas_bonus:0 "Turkana Ambitions"
 TRK_ideas_start:0 "Turkana Traditions"
 TRK_centuries_of_stories:0 "Centuries of stories"
 TRK_centuries_of_stories_desc:0 "Dating back centuries, the stories and traditions of the peoples of Turkana are some of the most fascinating in the world. These tell stories that enhance and enrich the communities of the Turkana."
 TRK_enriched_cultural_community:0 "Enriched Cultural Community"
 TRK_enriched_cultural_community_desc:0 "The Turkana have enriched the country through social, economic, political and cultural activities, each with their own unique stories. This allows them to have an acceptance of those around them. The Kings throne room holds objects telling the stories of the communities, which represent the country's ethnic diversity and vibrant cultures."
 TRK_basket_weaving:0 "Basket Weaving"
 TRK_basket_weaving_desc:0 "One of the largest nomadic communities in Kenya, they are known for their basket weaving and annual Turkana Festival. The baskets are a sought after commidity within the region and prized among collectors."
 TRK_lake_turkana:0 "Lake Turkana"
 TRK_lake_turkana_desc:0 "The Turkana are believed to have migrated from southern Sudan and settled around Lake Turkana, where they mainly kept their livestock. Those close to lake Turkana and river Turkwel carried out fishing and farming in addition to pastoralism."
 TRK_ancestral_spirits:0 "Ancestral Spirits"
 TRK_ancestral_spirits_desc:0 "The Turkana believed in ancestral spirits and that God (Akuj) created the world. One of the most well-known legends is of the Great Lowalel who, with his powerful army, resisted the extension of foreign rule."
 TRK_social_clans:0 "Social Clans"
 TRK_social_clans_desc:0 "The family was the basic social unit of the Turkana community. A group of families made up the clan. Traditionally the Turkana had a very unique alternating division, where the father was in the ngersai (leopard) division of the clan, the son would belong to the ngimor (stone) division, and the son's children would belong to the leopard division. The girls would take their father's division until they were married, then joining their husband's division."
 TRK_nomadic_life:0 "Nomadic Life"
 TRK_nomadic_life_desc:0 "Due to their nomadic way of life, the Turkana traditionally had no centralised governance system. However, certain social positions were granted to individuals based on their wealth, war skills, divination, as well as positive personal qualities."
 SSI_ideas:0 "Massai Ideas"
 SSI_ideas_bonus:0 "Massai Ambitions"
 SSI_ideas_start:0 "Massai Traditions"
 SSI_oral_history:0 "Massai Oral History"
 SSI_oral_history_desc:0 "According to their oral history, the Maasai originated from the lower Nile valley north of Lake Turkana and began migrating south. They have rarely settled in a place longer than 2 years, and tend to expand their territory by migration."
 SSI_settlements_in_east_africa:0 "Settlements of East Africa"
 SSI_settlements_in_east_africa_desc:0 "Maasai are pastoralist and have resisted the urging of the various regional governments to adopt a more sedentary lifestyle. They have demanded grazing rights to many of the national parks in both countries. Maasai land now has East Africas finest game areas. Maasai society never condoned trafficking of human beings, and outsiders looking for people to enslave avoided the Maasai."
 SSI_bead_work:0 "Bead Work"
 SSI_bead_work_desc:0 "Before contact with Europeans, the beads were produced mostly from local raw materials. White beads were made from clay, shells, ivory, or bone. Black and blue beads were made from iron, charcoal, seeds, clay or horn. Red beads came from seeds, woods, gourds, bone, ivory, copper or brass. Done by women, bead working has a long history among the Maasai, who articulate their identity and position in society through body ornaments and body painting."
 SSI_quick_built_shelter:0 "Quickly built shelters"
 SSI_quick_built_shelter_desc:0 "As an historically nomadic and then semi-nomadic people, the Maasai have traditionally relied on local, readily available materials and indigenous technology to construct their housing. The traditional Maasai house was designed for people on the move and was thus very impermanent in nature."
 SSI_music_and_dance:0 "Music and Dance"
 SSI_music_and_dance_desc:0 "Maasai music traditionally consists of rhythms provided by a chorus of vocalists singing harmonies while a song leader, or olaranyani, sings the melody. The olaranyani is usually the singer who can best sing that song, although several individuals may lead a song."
 SSI_culture_of_cattle:0 "Culture of Cattle"
 SSI_culture_of_cattle_desc:0 "Cattle is key to our way of life. Our entire culture is built around the cow. From their blood, their milk to their meat and their hides, we use every part of the cow and bestow a great reverence for them."
 SSI_inter_religious_dialogue:0 "Interfaith Dialogue"
 SSI_inter_religious_dialogue_desc:0 "We do not really care so much about the faith of the people of our land, as long as they work and abide by our rules. Only the true Massai follow our faith anyway!"
 BRS_ideas:0 "Barus Ideas"
 BRS_ideas_bonus:0 "Barus Ambitions"
 BRS_ideas_start:0 "Barus Ambitions"
 BRS_port_town:0 "Port Town"
 BRS_port_town_desc:0 "Barus was well known as a port town or kingdom on the western coast of Sumatra where it was a regional trade center from around the 7th or earlier."
 BRS_gold_and_camphor:0 "Gold and Camphor"
 BRS_gold_and_camphor_desc:0 "The best-known commodity produced and traded in Barus was camphor, locally known as kapur barus. One of the earliest mentions of Barus in Muslim sources may be by Sulaiman who wrote in 851 of gold mines and plantations called Fansur, where one obtains a superior quality of camphor."
 BRS_separated_administration:0 "Separated Administration"
 BRS_separated_administration_desc:0 "Barus may have been an important site during the Srivijaya period; Xin Tangshu says that Srivijaya is a double kingdom and the two parts have separate administration, and that its western kingdom was Barus."
 BRS_coastal_seazones:0 "Coastal Seazones"
 BRS_coastal_seazones_desc:0 "Barus location meant that it straddled the Indian Ocean. The fishermen would be able to cross the vast oceans, and fight off other fishermen and be able to bring home the best fish of the region."
 BRS_religious_unity:0 "Unity of Faith"
 BRS_religious_unity_desc:0 "Our faith is at the core of what sustains us. All Muslims, Christians and Buddhists are welcome. Providing they do not cause an upheaval!"
 BRS_admirals_from_fishermen:0 "Admirals from Fishermen"
 BRS_admirals_from_fishermen_desc:0 "Many of our naval sailors are former fishermen. We have selected the best to promote through the ranks. They remain humble whilst being fierce."
 BRS_trade_with_arabia:0 "Trade with Arabia"
 BRS_trade_with_arabia_desc:0 "Our trade routes cross the Indian ocean, and reach as far as Arabia. We also use these trade routes to take our people on the Hajj and Umrah."
 DLI_ideas:0 "Deli Ideas"
 DLI_ideas_bonus:0 "Deli Ambitions"
 DLI_ideas_start:0 "Deli Traditions"
 DLI_tributary_kingdom:0 "Tributary Kingdom"
 DLI_tributary_kingdom_desc:0 "When Deli was founded, it was a tributary kingdom and it was controlled by various Sultanates. When it became an independent sultanate and broke away from they used the diplomacy tactics to ensure our subjects stay loyal."
 DLI_suppress_rebellion:0 "Supression of rebellions"
 DLI_suppress_rebellion_desc:0 "Our people know that we can crack the whip and force the subjugation. Those that fall under our demesne, will fall under these rules."
 DLI_ship_building:0 "Powerful shipbuildings"
 DLI_ship_building_desc:0 "Our ships are known across the region as some of the most powerful. They're quick, fast and strong. Can anyone name a better combination?"
 DLI_sailors_of_java:0 "Sailors of Java and Aceh"
 DLI_sailors_of_java_desc:0 "Sailors come from far and wide to join our fleet. We can make use of these people and make our navy the strongest there is."
 DLI_conquest:0 "Conquering the region"
 DLI_conquest_desc:0 "All of the Islands and peninsulas in the region should fall under our rule, so we can solidify our trade and nations place in history."
 DLI_trade_powerhouse:0 "Trade powerhouse"
 DLI_trade_powerhouse_desc:0 "The spices and silks from our islands are highly sought after commodities. People as far as Europa want what we have, so why not build up our trade ports and markets into global theatres of commerce?"
 DLI_throne_of_indonesia:0 "Throne of Indonesia"
 DLI_throne_of_indonesia_desc:0 "The throne of Indonesia is rightfully ours. Make every effort to ensure it becomes ours!"
 JAR_ideas:0 "Jarai Ideas"
 JAR_ideas_bonus:0 "Jarai Ambitions"
 JAR_ideas_start:0 "Jarai Traditions"
 JAR_central_highlands:0 "Central Hightlands"
 JAR_central_highlands_desc:0 "Our people live predominantly on the Central Highlands of south east Asia. We know what it takes to defend this land. Good luck trying to take our land!"
 JAR_hillside_farming:0 "Hillside Farming"
 JAR_hillside_farming_desc:0 "Our people can make use of land on all landscapes. With the fact that our land is rocky, mountainous and hills, we can pastorialise cattle and make use of what we have."
 JAR_modernization:0 "Modernisation"
 JAR_modernization_desc:0 "The Chinese and Malay people have been at the forefront of technology and as a result, we have been able to improve our nation. We may not be as dedicated to technological advancements as the Chinese, but we know how to take what others have and utilise it."
 JAR_closed_community:0 "Closed Community"
 JAR_closed_community_desc:0 "Our community is a closed one. We really one accept our own people within our court. We may have friends elsewhere, but at the core of our land, is our own people."
 JAR_friends_of_malays:0 "Friends of the Malay"
 JAR_friends_of_malays_desc:0 "As the world revolves, we find the Malay people to be as close to our own as we can get. We can speak to them easily, and they share many cultural similarities as us."
 JAR_farm_equipment_and_weaponry:0 "Farm equipment and Army weapons"
 JAR_farm_equipment_and_weaponry_desc:0 "Our soldiers are all farmers, and as a result they can forage and take crops of wherever they fight. This helps sustain our army, and our nation."
 JAR_great_diplomacy:0 "Great Diplomacy"
 JAR_great_diplomacy_desc:0 "Our nation has been known for its diplomacy. Our diplomats make friends with people in all courts. This is something that benefits us greatly."
 SRM_ideas:0 "Sirmuri Ideas"
 SRM_ideas_bonus:0 "Sirmuri Ambitions"
 SRM_ideas_start:0 "Sirmuri Traditions"
 compete_around_nahan:0 "Nahan Competition"
 compete_around_nahan_desc:0 "The beginning of Sirmur's history is a bit murky to say the least, but oral tradition tells us of the tumultuous history Nahan had as the predecessor state to Sirmur. Despite what it struggled with, Nahan flourished over time and imparted onto us a legacy of local conquest in these mountains and highlands around us. These harsh lands are ruthless in terms of political movements as it is, so we would be wise to keep in mind the warlike mentality of our ancestors."
 to_learn_when_we_aid_others:0 "We Send Aid and Observers"
 to_learn_when_we_aid_others_desc:0 "Though we have not been able to exert our power outward like other states in the south have, we have been able to send aid and observers outside of Sirmur to help in foreign conflicts. Sometimes Sirmur even sees subjugation by others, but we must not see this subjugation as a pure loss in competence for us. It is rather an opportunity for Sirmur to grow even more, just in a different direction! Sending aid to an overlord and observers to learn how they conquer, move in battle, and conduct administrative practices is exactly what Sirmur should be doing."
 how_to_farm_in_the_mountains:0 "Sprouting from just a Rock"
 how_to_farm_in_the_mountains_desc:0 "Many in the south think that places like Sirmur are just rocky wastelands with very little in the way of agricultural potential, but these shallow people are deluded in their thinking. Sirmur has plenty of farming potential, we just need the funding and the tools to get the ground ready and the people settled in place. Now that Sirmur is getting on its feet in both previously mentioned aspects, we can start to focus on the agricultural sector and improve our overall grain stores."
 what_the_sikhs_teach_us:0 "Sikh Influences in Sirmur"
 what_the_sikhs_teach_us_desc:0 "Sikhism is something that is relatively new in terms of religious movements, but it is not without its followers that are becoming somewhat influential in Sirmur. Our proximity to the homeland of the Punjabi people and the epicenter of the Sikh faith means that sometimes we do get refugees of Sikh affiliation, meaning we need to contend with some serious religious differences in our own land. Sirmur is by no means in a state ready to stoke religious tensions, so we will be striving for mutual understanding with the Sikh people in our own land."
 chains_of_sirmur_command:0 "Chains to the Administration"
 chains_of_sirmur_command_desc:0 "Sirmur has traditionally been a somewhat decentralized state due to the mountains we find our heart of power inside of, but developments over the past few generations has led to our power increasing, our revenue growing, and our knowledge of administrative practices increasing. It is with all of these factors combined that we will enforce the chains of command more than ever, extracting our dues fairly and justly from our subjects as the months go by."
 transition_the_fiefs_of_sirmur:0 "Higher Level Practices in Sirmur"
 transition_the_fiefs_of_sirmur_desc:0 "For far too long Sirmur has relied on people of royal blood that may or may not be loyal to the administration. Whether it is a raja, maharaja, emir, or sultan at the head of the Sirmur state, the loyalty to them must be ensured so that defenses are not compromised and the state itself is growing instead of shrinking. Slowly replacing these noble fiefs with people more loyal to the administration (such as members of the royal family) will be the next step to improving our state as a whole."
 the_usage_of_the_kukri:0 "The Kukri!"
 the_usage_of_the_kukri_desc:0 "Used for centuries in our home region of Nepal and outside of it, the kukri is a deceptively simple weapon that is more commonly thought of as a farming tool. And yet, it is this weapon that our military use regularly for hand-to-hand combat (alongside any martial arts that are known to them) with devastating success. Especially in the tight mountain passes where armies may encounter each other more suddenly, the kukri has become a tool that both experienced and new soldiers trust to get them through close quarters combat. Going forth, having it be a standard training weapon will serve to instill a great degree of strength in our soldiers."
 KMN_ideas:0 "Kurmaon Ideas"
 KMN_ideas_bonus:0 "Kurmaon Traditions"
 KMN_ideas_start:0 "Kurmaon Ambitions"
 kurma_second_avatar_of_vishnu:0 "Second Avatar of Vishnu"
 kurma_second_avatar_of_vishnu_desc:0 "Our name stems from the Sanskrit word 'Kurma' meaning 'Tortoise' or 'Turtle, and it is also synonomous with the second avatar of Vishnu. Though Kumaon has had a long history full of highs and lows, remembering the foundation of it all through the very name of the state itself should give us proper direction. Let us harden our defenses, pick the best points for defending our land, and ensure that any invader that dares intrude on Kumaon soil regrets every step they take!"
 shifting_capital_cities_around:0 "From Place to Place"
 shifting_capital_cities_around_desc:0 "In our own history, the capital has shifted within the general vicinity we would normally call 'Kumaon'. From being at first in Bajinath to then going to Champawat later on, the transitions have been gradual but significant enough for our people to remember them to this very day because moving such supplies and resources to a new location is pivotal. If we can channel this will again in the future for new building projects and when we need to perhaps relocate some signficant structures, we will be able to take serious advantage of the terrain inside our borders."
 dedication_through_bagnath_temple:0 "Temples Galore in Kumaon"
 dedication_through_bagnath_temple_desc:0 "Throughout the generations, devotion to the deities has been central to Kumaon and the people that have lived and died inside its borders. The temples we house from our ancestors and the temples we construct today are all to the glory of the deities above and serve as open displays of our own piety no matter what happens to the administration or the royal family. Bagnath Temple, Baleshwar Temple, Nagnath Temple, all of them and the ones we build up in the future will be marvels to any outsider that steps foot into our land."
 repeated_himalayan_wars:0 "Fighting in Thin Air"
 repeated_himalayan_wars_desc:0 "Piety does not beget peace, however, and it is in times of war that Kumaon must show it has the will and the power to survive. Luckily we have plenty of experience fighting in these higher reaches so we are much more versed in how to get through stone fortifications whilst keeping our own regiments supplied with resources."
 highlanders_versus_lowlanders:0 "Fighting in the Heat"
 highlanders_versus_lowlanders_desc:0 "We must tend to our tactics and strategies when dealing with fighting at lower altitudes though since the politics to our south are anything but stable. Whether it is the Delhi Sultanate, militant Rohillas, or some other group invading and conquering territories, Kumaon fighters need to be able to put up a strong defense and offense when push comes to shove against us."
 reconcile_on_religious_grounds:0 "Seeing Eye to Eye"
 reconcile_on_religious_grounds_desc:0 "At the end of it all, we still refrain from justifying our conflicts through theology of any kind. Some zealous people of Kumaon detest this but we see no reason to engage in this religious warfare that others around us think is righteous. Instead we would rather reconcile on religious grounds so as to have fewer issues when it comes to governance and unrest."
 DTI_ideas:0 "Doti Ideas"
 DTI_ideas_bonus:0 "Doti Ambitions"
 DTI_ideas_start:0 "Doti Traditions"
 linked_to_kuamon:0 "Linked to Kumaon"
 linked_to_kuamon_desc:0 "After the Katyuri Dynasty of ages past fell, Kumaon rose up in prominence and has held sway around this area for many generations. Though their power is waning somewhat, we cannot deny our links both culturally and politically to Kumaon; embracing this link to them could perhaps grant us an easier time taking what land they of Kumaon have claims to."
 seven_children_of_the_katyuri_kingdom:0 "Eight Princely States Remained"
 seven_children_of_the_katyuri_kingdom_desc:0 "Once the old Katyuri Dynasty fell from grace, there were eight princely states that were left in the ashes:0 Kumaon, Doti, Baijnath-Katuri, Dwarahat, Baramandal, Askot, Sira, Sora, and Kali Kumaon. As things progressed, Doti and Kumaon remained as the only two serious forces that could live up to the legacy of the past and it is this claim to the old throne of the Katyuri Dynasty that we are known for. There is respect to be had for living within the bounds of this legacy, that much is certain."
 surpass_kuamon_in_importance:0 "Rivalry with Kumaon"
 surpass_kuamon_in_importance_desc:0 "Whilst we respect Kumaon to a degree in regards to politics and diplomacy, we cannot stand by and let them continue to usurp the power that rightfully belongs to Doti instead. The rulers of Kumaon have proven time and again that they cannot handle the chains of power effectively and that their subjects run wild without proper orders. Soon enough we will have our chance at showing Kumaon and others just how much we can live up the legacy of the Katyuri Dynasty, we just have to bide our time."
 usage_of_the_kali_and_karnali_rivers:0 "Kali and Karnali River Usage"
 usage_of_the_kali_and_karnali_rivers_desc:0 "The name 'Doti' stems from the older term 'doab' which generally means the land between two rivers. As geography would have it, the Kali and Karnali Rivers are just such two rivers that feed the heart of our state and its capital, meaning that if we are focused enough, we can certainly make these mountains and highlands bloom with crops and productivity."
 rise_of_the_dotiyali_and_kumauni_languages:0 "Dotiyali and Kumauni Languages"
 rise_of_the_dotiyali_and_kumauni_languages_desc:0 "The languages of these lands, Dotiyali and Kumauni, are not as prominent as other languages like Sanskrit or Persian, but our common people speak both Dotiyali and Kumauni more so than they do other foreign languages. Promoting our own languages through the writing of manuscripts and books whilst also using it for regular court functions will allow us to become a much more distinct polity in the region, one that refuses to be taken over by foreign influence."
 hindu_festivals_within_doti:0 "Embrace the Festivals"
 hindu_festivals_within_doti_desc:0 "And as we continue to grow and blossom through the ages with mountains around us and innovations streaming in, our people dance and sing in the great many festivals held every year around Doti. They have their own distinct flavor thanks to being conducted in the mountains for so long, but they are still festivals that solidify our foundation amongst the people. No royal is too good to go to a Holi festival, and no worker is too unworthy to attend Harela!"
 JML_ideas:0 "Jumla Ideas"
 JML_ideas_bonus:0 "Jumla Ambitions"
 JML_ideas_start:0 "Jumla Traditions"
 remember_the_khasa_kingdom:0 "Memories of the Khasa Kingdom"
 remember_the_khasa_kingdom_desc:0 "Prior to Jumla being an independent entity, the Khasa Kingdom reigned in its place and stretched over a considerable distance in the hills and highlands. When it collapsed, Jumla was left to fight amongst the other polities for dominance in the land, yet the legacy left by the Khasa Kingdom still shines brightly to this day. Let us embody that legacy going forward and continue to proclaim ourselves as its successor as we triumph into the future."
 skirmishes_in_the_mountains_of_nepal:0 "Skirmishes by the Roof of the world"
 skirmishes_in_the_mountains_of_nepal_desc:0 "Our soldiers fight rough battles that are shallow in numbers compared to the battles in the south near the Ganges River, but near the roof of the world, there isn't much room to throw tens of thousands of soldiers into the fray. That is why we (and many others) have learned to skirmish with smaller numbers of troops so that there is less of a concern about supply routes and armies being too big to coordinate effectively."
 emulate_our_rajput_relatives:0 "Emulation of the Rajputs"
 emulate_our_rajput_relatives_desc:0 "Some find it as a tenuous connection, but part of our original royal family is somewhat connected to the Rajput clans in the south near Chittor and Mewar. Whilst we of Jumla are far from being true Rajput warriors and nobles, we can emulate some of their martial prowess by emphasizing stricter training methods and a more well educated set of commanders. We won't be using cavalry like they do for obvious reasons but we can most certainly put our focus on the standing soldiers of Jumla."
 never_forget_the_baise_rajya_era:0 "Lessons of the Baise Rajya"
 never_forget_the_baise_rajya_era_desc:0 "What came directly after the collapse of the Khasa Kingdom is known as 'Baise Rajya' or, individual polities that were sovereign in their own right for a short time and ruled by Khas. There are still some around to this day, Jumla being one of them, but that collapse into decentralized unrest and disorder instilled harsh lessons into the ruling family of Jumla. Lessons on keeping the peace, maintaining authority, and sustaining a proper military for the state are all included so as to keep the entirety of the state itself stable."
 in_fighting_we_lead_from_the_front:0 "Lead from the Front!"
 in_fighting_we_lead_from_the_front_desc:0 "There are some that think the ruler of Jumla should stay back in the capital when conflict breaks out so as to not risk getting captured or hurt, but what good is the ruler going to do the soldiers if they are in the capital and delegating all authority to military officials? Jumla needs the ruler to be ready and able to lead from the front with the men of the army! It is dangerous, true, but it is also inspiring to see that the one who rules Jumla is ready and willing to suffer the ravages of battle alongside a mere recruit or officer."
 learning_flexibility_in_combat:0 "Teaching in Defeat and Victory"
 learning_flexibility_in_combat_desc:0 "In Jumla's experience, fighting in the high elevations of our home has been harrowing and rough over the generations, but it has taught each generation many things that may or may not carry over to the next generation. Now that writing and printing are becoming more of a realiy all around us, it is time that we make those teachings from past generations put into solid manuscripts and tomes ready for future generations to learn from and critique. The more we can master fighting in these perilous conditions, the better off we will be when we must face the strong states in the south."
 DNG_ideas:0 "Dang Ideas"
 DNG_ideas_bonus:0 "Dang Ambitions"
 DNG_ideas_start:0 "Dang Traditions"
 tharu_people_heartland:0 "Heartland of the Tharu People"
 tharu_people_heartland_desc:0 "We, the Tharu people, have been in this region for countless generations, cultivating the land and taking care of ourselves as politics around us shifted and swayed. Despite whatever happens on the outside, we have retained much of our traditions from previous generations unlike other people groups around us; we have not given up what our ancestors cultivated and we are not about to let outsiders breach and break down what magnificent customs we have built up so far."
 reistance_to_malaria:0 "Resistant to Malaria"
 reistance_to_malaria_desc:0 "Disease is a constant threat to any community of any size. Whether it is the Black Death or consumption or even malaria, any and all disease can spell disaster for a community if it spreads enough and instills panic and chaos. Yet the Tharu people have been seemingly gifted with an inherent gift:0 resistance to malaria! It is not in every single Tharu person, yes, but many people of Tharu descent are noticeably resistant to this terrible disease that plagues our region and nearby ones. It is through this resistance that we can better cultivate a stronger state for the Tharu people."
 tharu_people_are_of_the_forest:0 "We of the Forest"
 tharu_people_are_of_the_forest_desc:0 "We are not mountainous people to the same degree as nearby people groups in our region are; the Himalayas are vast in how many people they contain, but the Tharu people straddle that edge between the mountains and the lower regions. Thus, we are and have been seen as people of the forest for a great many generations now, practicing farming, hunting, and gathering to a much greater degree than our mountainous cousins. Being of the forest will help garner us easier methods of production of resources for all sorts of means like warfare and trade."
 reaching_the_other_tharu_languages:0 "Tharu Languages, United"
 reaching_the_other_tharu_languages_desc:0 "Our language is quite distinct from others, yes, but it isn't a unified language either. There are several 'versions' of the Tharu language spread throughout yet they are all somewhat intelligible to each other. If we can unite these various Tharu groups into our own state and sort out the differences, we will be able to handle politics from the top down to a much greater degree."
 promote_the_badghar_system_locally:0 "The Badghar System"
 promote_the_badghar_system_locally_desc:0 "The 'Badghar System' is a system of local governance used by the Tharu people where a a group of villages elect a single badghar as chief for a year; the election takes place usually in January or February after the Maghi Festival. This elected governance at the local level helps keep the balance of power in check and would greatly help us in extending our reach to more local communities where we need to collect taxes and recruits from, so why not try to implement across our nation?"
 retain_our_own_traits:0 "The Tharu People Remember"
 retain_our_own_traits_desc:0 "The Tharu people are perhaps one of the few groups of people least influenced by Hinduism as a whole, but we cannot deny that over time Hindu traditions have played some role in shaping Tharu society and culture. Still, our people remember and perform the religious and cultural practices that are distinctly not Hindu in origin, meaning that we are quite proud of our independent cultural past. As we go forth, we will continue to keep these customs with despite what outside influence we come across."
 KTU_ideas:0 "Kathmandu Ideas"
 KTU_ideas_bonus:0 "Kathmandu Ambitions"
 KTU_ideas_start:0 "Kathmandu Traditions"
 eight_rivers_in_kathmandu:0 "Eight Rivers for Kathmandu"
 eight_rivers_in_kathmandu_desc:0 "Our capital city is filled with rivers, eight of them to be exact, all of which originate in the high mountains nearby. They provide ready amounts of water for irrigation and our citizens so that they may grow despite the rough political conditions around them. We are not blessed with a great amount of land to use like those of Delhi or Dhaka get, but we can certainly make use with what we have available."
 rife_with_growth:0 "Rapid Growth to be Tamed"
 rife_with_growth_desc:0 "Our ambitious growth in population size and infrastructure has led to a number of ideas and innovations spreading through Kathmandu, but these growths must be tamed and regulated so as to not cause friction between the common folk and the administration of Kathmandu. Compromises will be made, agreements will be signed, and Kathmandu will see the steady rise in power it has always been destined for despite the troubles of the past."
 designed_to_be_like_chandrahrasa:0 "Designed like the Chandrahas"
 designed_to_be_like_chandrahrasa_desc:0 "Within the Hindu epic 'Ramayana', the indestructible sword given by Lord Shiva to Ravana is called 'Chandrahas'. It is this very sword that the founders of our city based its shape on centuries ago, and even though its growth has been somewhat hard to maintain throughout the centuries, we have come very far in cultivating the city of 'Chandrahas'. The city and its people will strive to emulate the powerful indestructible sword of the Ramayana epic both in their day to day lives and when defending the very land they stand on from invaders."
 revive_the_eight_barracks_of_kathmandu:0 "The Eight Barracks of Kathmandu"
 revive_the_eight_barracks_of_kathmandu_desc:0 "In the times of the old Licchavis, Kathmandu was surrounded by eight barracks protected by 'Ajimas', goddesses from our pantheon of deities exclusive to Kathmandu and nearby areas. Though much has changed since the time of the Licchavis (such as their architecture being destroyed by earthquakes), we find ourselves still in need of these barracks at the edge of our city to provide us with a sense of security and militancy. Rebuilding them for our people and for our own protection will undoubtedly help spur more people to join up into the ranks of Kathmandu's military."
 contacts_with_tibetan_buddhism:0 "Converse with Tibetans Again"
 contacts_with_tibetan_buddhism_desc:0 "In the past, Kathmandu was a major trade hub and transit site between the Indian subcontinent and Tibet as a whole, so much so that Bhrikuti (from our region) married the Tibetan monarch named Songtsan Gampo. This marriage from back then helped bring Tibetan Buddhism into our region of the Himalayas, promoting religious dialogue and the diffusion of cultural and religious traditions throughout all regions nearby Kathmandu. Perhaps it is time we reach out to the Tibetan people? Perhaps it is time that Kathmandu becomes another trade hub and center of diffusion of cultural ideas."
 ready_to_rebuild_kathmandu_again:0 "You'll Never Keep Me Down!"
 ready_to_rebuild_kathmandu_again_desc:0 "Kathmandu has seen destruction in previous eras thanks to nature itself, not just by the hands of devious enemies. Earthquakes are known to cause great destruction across our region and Kathmandu has felt the wrath of them in full, especially when a large earthquake destroyed much of the architecture from the Licchavi era, thus forcing the people to rebuild in the midst of terrible hardship. These experiences have hardened those Kathmandu and made its inhabitants ready for whatever nature may through at it; you can knock its people down to the ground, but you will never keep them down."
 MKP_ideas:0 "Makwanpuri Ideas"
 MKP_ideas_bonus:0 "Makwanpuri Ambitions"
 MKP_ideas_start:0 "Makwanpuri Traditions"
 malla_inheritance:0 "An Inheritance for Generations"
 malla_inheritance_desc:0 "Prior to Makwanpur becoming what it is now, the Khasa Kingdom reigned supreme in the region between Tibet and the Indian subcontinent. Though it prospered for some time, it eventually collapsed in on itself and left a variety of claimants struggling to reclaim that lost glory. Makwanpur is one such claimant and one that has proven itself worthy enough to stand the test of time so far. It is our duty going forth to enforce our inherited claims across the region through diplomatic efforts or military conquest."
 compete_against_gorkha:0 "Backs Against the Wall"
 compete_against_gorkha_desc:0 "Gorkha as well as other small polities around us put pressure on the political scene in the region, do they not? All of us moving back and forth, struggling to gain an edge over each other in the face of neighboring states that could seek to conquer us from the south or north; truly it is a daunting task to be where Makwanpur is. It is this precarious position, though, that allows us to train our regiments in a more skilled fashion since we can test out what works and what does not work against our neighbors. We just need to be careful we don't make one too many mistakes..."
 buddhist_tidings_across_makwanpur:0 "Buddhism's Impact in Makwanpur"
 buddhist_tidings_across_makwanpur_desc:0 "Though we are mostly Hindu in our alignment, there are some Muslims and Buddhists scattered throughout Makwanpur. The legacy of the latter is even larger in Makwanpur than in other states, interestingly enough, as one of the Khasa rulers left an in scription on the Ashoka pillar with a six-syllable mantra:0 'Om mani padme hum (May Prince Ripu Malla be long victorious)'. This connection to Buddhism, albeit not the strongest one there could be, should be revived and looked into throughout Makwanpur, for the theological and philosophical dialogue that could be had would certainly give innovative life to our land."
 clouded_history_of_the_region:0 "Shrouded in Countless Claims"
 clouded_history_of_the_region_desc:0 "Makwanpur as well as the other petty states of the region are left in a sea of various claims around the region. Some say they deserve this land or that land, others try to buy the lands they want if they have enough money; some of Makwanpur's own rulers have tried both and there is no shame in that. All of this is part of the 'sorting process' our region must go through in order to see which state is capable of rising to the challenge. We are here to ensure that the one that can do as such is Makwanpur."
 chaubisi_and_baise_rajya:0 "Chaubisi and Baise Rajya"
 chaubisi_and_baise_rajya_desc:0 "After the Khasa Kingdom collapsed, what it left behind were known as 'Chaubisi Rajya' and 'Baise Rajya', numerous petty states that have since fought for dominance of the region with little success over the generations. Makwanpur is of course among these petty states but we have been keen on learning how to integrate others into our state as we go on; sometimes we just need to be more forceful with our diplomacy since not all in the region are ready to recognize the prominence of Makwanpur."
 hardened_through_the_generations:0 "The Hardened of Makwanpur"
 hardened_through_the_generations_desc:0 "The road to get where we are has not been easy at any level. Citizens endured harsh times, the military fought to their dying breath at various points, religious adherents suffered greatly in certain conflicts, and our administration has been strained under the pressures of internal and external forces. Yet all of this has brought more and more life into Makwanpur as we can and have been learning how to deal with these issues as they wash over our state. Makwanpur is never one to be stagnant, not when the regions around us are so volatile and when our own home area is besieged by internal conflicts and external influences."
 SMB_ideas:0 "Sambas Ideas"
 SMB_ideas_bonus:0 "Sambas Ambitions"
 SMB_ideas_start:0 "Sambas Traditions"
 the_great_many_people_of_south_borneo:0 "Plentiful People; Bountiful Communities"
 the_great_many_people_of_south_borneo_desc:0 "Though the Dayak people in general the most numerous when it comes to the core region of Sambas, there are several other people groups that make up our state as a whole. Some Malay people are here, folks from Java have settled in places, and there are even some small communities of Bugi and Batak people spread throughout. If we are to see a successful Sambas in the future, we must pull these groups together into a cohesive melding of workers in one area, administrators in another area, but perhaps most importantly, fighters for all of our land."

 fear_through_headhunting:0 "Headhunting!"
 fear_through_headhunting_desc:0 "It is a tradition as old as the Dayak people themselves:0 Headhunting! A gruesome and barbaric practice by some foreigners, yet it is something that instills fear in the hearts and minds of our enemies. Let those who stand against our administration know well that should they raise a sword or musket against us, they will find themselves victims of our hunters in the aftermath."

 ferocity_even_on_water:0 "Ferocious Sailors of Borneo"
 ferocity_even_on_water_desc:0 "What our headhunting does for our reputation is bring a ferocious note to it, and when our sailors go forth to do battle with foreign ships, this reputation is raised up even higher thanks to just how ruthless we are on the high seas. Headhunting is not limited to just land battles, no, our fighters will do it throughout naval battles and their aftermath, meaning they are more than ready to get in close to other vessels out at sea."

 remedy_the_sea_and_land_dayaks:0 "Dayaks of Different Places"
 remedy_the_sea_and_land_dayaks_desc:0 "There are two somewhat clear distinctions of Dayak people in Sambas:0 'Iban', meaning 'sea', and 'Bidayuh', meaning 'land'. Iban Dayaks live closest to the coasts, as one might expect, whilst the Bidayuh Dayaks live in the dense tropics of our mainland. The former take care of fishing, the latter take care of farming, yet both seem to have consistent feuds that make Sambas a rather volatile state at times. If we can work to connect the sea and land Dayaks closer together both culturally and economically, governing them will be easier for all of Sambas."
 primogeniture_within_the_monarchy:0 "Seeing how Sambas Develops"
 primogeniture_within_the_monarchy_desc:0 "Sambas is developing at a nice pace with communities seeing the rise of structures like tax offices, workshops, and small centers of learning. This development is helped by the fact that our administration and royal family are keen on keeping the traditional Dayak form of hierarchy in play with males taking priority over females for succession purposes. But, women are not cut out of every facet of power; Dayaks and throughout the rest of Sambas, both men and women can obtain property ownership and jostle for communal influence in that way."

 spreading_of_malay_influences:0 "Malay Influences in Sambas"
 spreading_of_malay_influences_desc:0 "We are no stranger to Malay people from the west, but it is only recently that they have begun to set up more extensive trading communities along our coastline. In doing this, they are bringing with them their religion and their traditions which are tough to handle on their own, but what we really benefit from is the expansion in trade value for Sambas. The more we trade with the Malay people it seems, the more we profit in the form of money and capable sailors."

 kaharingan_influences_upon_sambas:0 "Regular Islamic Contacts"
 kaharingan_influences_upon_sambas_desc:0 "Islamic influence in Sambas is not new by any means, but the meeting of Islam and the native religious traditions of the Dayak people (called 'Kaharingan') has been rather interesting to say the least. Though Kaharingan is seen as a form of Hinduism by outsiders, to us it is a very core part of the people of Sambas as a whole; Islam's influence across those who follow Kaharingan is noticeable in that it is melding with these traditions in a variety of ways. If we can stoke this intermingling of ideas instead of potential religious conflict, Sambas might be able to have Islam and Kaharingan live side-by-side in peace."
 BPR_ideas:0 "Prome Ideas"
 BPR_ideas_start:0 "Prome Traditions"
 BPR_ideas_bonus:0 "Prome Ambition"
 bpr_fortress_prome:0 "Fortress Prome"
 bpr_fortress_prome_desc:0 "Having started off as a city state, our capital of Prome is highly prepared for the event of a hostile invasion. If anybody wishes to sack our city, they will have to get through our defenses!"
 bpr_raiders:0 "Prome Raiders"
 bpr_raiders_desc:0 "Having learnt from the Shan, our soldiers loot the captured cities of our enemies, bringing all the wealth home to share."
 bpr_pyu_city_states:0 "Pyu City States"
 bpr_pyu_city_states_desc:0 "The ancient Pyu City States dotted our current lands and existed centuries before us. These states acted as some of the first Burman polities in the region, and facilitated mass Burman migration. These states were heavily influenced by early Buddhist literature and culture, and we too should follow in the footsteps of these old states."
 bpr_opportunistic_diplomacy:0 "Opportunistic Diplomacy"
 bpr_opportunistic_diplomacy_desc:0 "States will rise and states will fall. No nation is permanent and eventually will fall. Careful diplomacy however will keep us from falling like every other Empire in history, and by siding with the most powerful winning states, we may outlive our enemies."
 bpr_mercenary_recruitment:0 "Mercenary Recruitment"
 bpr_mercenary_recruitment_desc:0 "As a tiny city state, we cannot afford to use our own manpower in pointless wars. Instead, we should seek out mercenaries who would be willing to take the place of our own men, for a small price of course."
 bpr_beyone_prome:0 "Beyond Prome"
 bpr_beyone_prome_desc:0 "Beyond our towering walls lies an endless forest. Should any enemies seek to invade our land, they will first have to deal with the menacing forests that surround our capital."
 bpr_seat_of_governors:0 "Seat of Governors"
 bpr_seat_of_governors_desc:0 "Our current rulers come from a long line of governors, who ruled in tribute to the Ava Kingdom. These governors were skilled in administration, and it is only fitting that the tradition of good governance is passed down from one ruler to the next."
 PAH_ideas:0 "Pahangite Ideas"
 PAH_ideas_start:0 "Pahangite Traditions"
 PAH_ideas_bonus:0 "Pahangite Ambition"
 pah_malayan_gold:0 "Malayan Gold"
 pah_malayan_gold_desc:0 "Pahang is home to the Malayan Peninsula's largest and most abundant gold mines. We should cherish these mines, for it because of them that we are among the wealthiest nations of South-East Asia."
 pah_malay_literature:0 "Promotion of Malay Literature"
 pah_malay_literature_desc:0 "Literature is a key part of measuring a nation's prosperity. If we are to prosper, we must promote Malay literature, and encourage the great writers of our nation to take to the pen."
 pah_joining_malay_world:0 "Joining the Malay World"
 pah_joining_malay_world_desc:0 "With the recent rise of Islam in Nusantara, the concept of Malayness and Malay identity has begun to form. If we are to keep up with the Malay World, we must cut our cultural ties with the Siamese, and embrace our true Malay identity." 
 pah_assimiliate_tribes:0 "Tribal Assimiliation"
 pah_assimiliate_tribes_desc:0 "The tribal people in our nation hold animistic beliefs and traditions which contradict our state religion. Let us attempt to assimiliate these heathens, so that we may achieve complete religious unity."
 pah_forest_clearing:0 "Forest Clearings"
 pah_forest_clearing_desc:0 "Despite the wealth and richest we hold, a majority of our nation is covered by forests. We should cut down these forests and the clear the land, so that we can make room for new settlements in the lightly populated regions of our country."
 pah_european_diplomacy:0 "European Diplomacy"
 pah_european_diplomacy_desc:0 "With the emergence of the West in South-East Asia, our state is at risk of invasion, and none of our allies will be able to save us. The only nations that will be able to save us from the Westerners, are other Westerners."
 pah_bugis_silk_weaving:0 "Bugis Silk Weaving Techniques"
 pah_bugis_silk_weaving_desc:0 "Recent conflict in the island of Celebes has caused our nation to recieve a massive influx of Bugis refugees. These refugees are highly skilled in silk weaving, and are pioneers of new designs and patterns. We must embrace these skilled migrants and their techniques, for they are the key to our silk industry thriving."
 SKK_ideas:0 "Sikkimese Ideas"
 SKK_ideas_start:0 "Sikkimese Traditions"
 SKK_ideas_bonus:0 "Sikkimese Ambition"
 skk_chumbi_valley:0 "Chumbi Valley"
 skk_chumbi_valley_desc:0 "From the dawn of the Kingdom of Sikkim, the grand mountains of the Himalayas have always guarded our nation from the prying eyes of hostile powers. The Chumbi Valley in particular has been a significant part of our terrain, serving as the birth place of our nation and a strategic sanctuary for our people."
 skk_mun_priesthood:0 "Mun Priesthood"
 skk_mun_priesthood_desc:0 "While the preservation of Lepcha customs has failed to keep up with the ever-changing cultural landscape, the influence of the animistic Mun priests has not waned. Wielding the power of medicine and spiritual knowledge, Mun priests and shamans are crucial to guiding local affairs, performing rituals and acting as spiritual guides for the people."
 skk_multiethnic_court:0 "Unity Through Opportunity"
 skk_multiethnic_court_desc:0 "While both a multiethnic and multilingual nation, Sikkim as a whole is characterized by ethnic dominance and the alienation of non-governing minority groups. While an ethnic policy of pluralism has sufficed for long enough, more must be done to involve Sikkim’s outlying people in governmental affairs. By establishing a culturally diverse court with both Bhutia and Lepcha involvement, we could break the barrier between our people, and further the already warm relationship between our tribes."
 skk_divine_revelations:0 "Divine Revelations"
 skk_divine_revelations_desc:0 "According to popular legend, in the 13th century, a Tibetan prince from Kham known as Guru Tashi had supernatural visions of a great valley that would one day become the domain his descendants. Long did Guru Tashi wander the land, but after many decades did the prince find the land that would now be known as Sikkim. While Guru Tashi came to pass not long after his arrival, his divine revelations shall not soon be forgotten, nor shall his heroic journey across the mountains."
 skk_kabi_lungchok_treaty:0 "Kabi Lungchok Treaty"
 skk_kabi_lungchok_treaty_desc:0 "Generations ago the Bhutia king Khye Bumsa signed a treaty with the Lepcha chief Thekong Tek, highlighting the need for tribal cooperation and unity. Under the terms of the treaty, the Bhutias and Lepchas were to be united under the banner of Khye Bumsa, with the newly crowned king being required to uphold the moral duty of protecting both the Bhutias and Lepchas with impunity. Subsequently, our rulers strive to uphold the terms of this treaty through protecting the sanctity of the law as well as Sikkim’s people."
 skk_mountain_terraces:0 "A Farm in the Clouds"
 skk_mountain_terraces_desc:0 "For hundreds of years now have Sikkim’s mountain tops served as rice terraces for farming and agriculture. For well over 600 years, the Lepchas cultivated the land in isolation and perfected the art of terracing, sharing such techniques with the Bhutias in the late 13th century. Subsequently, we as a nation shall strive to forward such agricultural practices, bestowing an abundance of grain upon our people."
 skk_a_land_of_peace:0 "A Land of Peace"
 skk_a_land_of_peace_desc:0 "A nation far above the petty quarrels of the lowland world, Sikkim’s people have always strived for peace within the confines of their quiet land. While our unruly neighbors shall continue to clash with each other and bicker among themselves, Sikkim shall neither fall to foreign conquest, nor shall its slumber be disturbed by any such disorder. Long has peace reigned in this land and for far longer shall this continue to be the case."
 JMB_ideas:0 "Jambi Ideas"
 JMB_ideas_bonus:0 "Jambi Ambitions"
 JMB_ideas_start:0 "Jambi Traditions"
 JMB_islam_and_buddhism:0 "Islam and Buddhism"
 JMB_islam_and_buddhism_desc:0 "Islam and Buddhism are prevalent within the archepelago of Indonesia. As such, whichever path we follow, we ensure we are indeed pious."
 JMB_legacy_of_srivajaya:0 "Legacy of Srivajaya"
 JMB_legacy_of_srivajaya_desc:0 "Srivajaya was a vast Empire across Indonesia. Our state was at the heart of the Empire and our people wish to rebuild our nation as the true successor."
 JMB_muaro_jambi:0 "Muaro Jambi"
 JMB_muaro_jambi_desc:0 "Muaro Jambi is a Buddhist temple complex, in Muaro Jambi Regency, Jambi. The temple complex was built by the Melayu Kingdom, with its surviving temples and other archaeological remains estimated to date from the 7th to 13th century CE. The temple monks allow people of all faiths to worship here, providing they do not desicrate the temple."
 JMB_africa_indus_china:0 "Africa, Indus, China"
 JMB_africa_indus_china_desc:0 "Our trade ships cross the great seas to reach the coasts of Africa, Indus and China. Fully laden ships leave with spices and silks, and come back dates, pistachios, saffron and gold. A good trade deal by anyones measure!"
 JMB_batang_hari_river:0 "Batang Hari River"
 JMB_batang_hari_river_desc:0 "The river flows in the central area of Sumatra with predominantly tropical rainforest climate. The ships we build can sail the rivers as well as the coasts at pace. A test of our ships, is if they can survive the flow of the Batang Hari River."
 JMB_kabupaten:0 "Kabupaten"
 JMB_kabupaten_desc:0 "Every Jambi province is divided into nine regencies (kabupaten). This helps develop our nation effectively, and allows us to grow and a sustainable pace."
 JMB_spice_trade:0 "Spice Trade"
 JMB_spice_trade_desc:0 "The spice trade of our islands are lucritive and powerful. Everyone wants what we have to offer, so why not inflate the prices for our benefit?"
 KEL_ideas:0 "Kelantan Ideas"
 KEL_ideas_bonus:0 "Kelantan Ambitions"
 KEL_ideas_start:0 "Kelantan Traditions"
 KEL_gunung_korbu:0 "Gunung Korbu"
 KEL_gunung_korbu_desc:0 "Our nation is literally rising high on the slopes of Gunung Korbu, the second highest peak in Peninsular Malaysia. Defending our land is easier because we know how to hold the line on the mountains and hills."
 KEL_agrarian_economy:0 "Agrarian Economy"
 KEL_agrarian_economy_desc:0 "Kelantan has a chiefly agrarian economy dominated by rice and tobacco. Fishing along its 96-kilometre coastline is also an important economic activity, and a large volume of our production lands in foreign soil for gold in return."
 KEL_cottage_industry:0 "Cottage Industry"
 KEL_cottage_industry_desc:0 "Cottage industries employ traditional skills in handicraft production such as batik, woodcarving and songket weaving are also evident. These goods are among some of the most prized in the region."
 KEL_nengiri_river:0 "River Produce"
 KEL_nengiri_river_desc:0 "The Nengiri River flows east to merge first with the Galas, and then with the Lebir before turning decisively northwards and emptying into the shallow waters of the South China Sea. From Kuala Krai the conjoined streams become the Kelantan River, a broad, mud-coloured stream which dominates the fertile coastal plains and defines the geography of the region. The Kelantan River valley is a fertile rice-bowl, rich in hardwoods and rubber and lush with tropical fruits."
 KEL_unity_of_cultures:0 "Unity of Cultures"
 KEL_unity_of_cultures_desc:0 "Kelantan is known as the cradle of Malay culture based on the diverse cultural activities practised by Kelantanese. Among our populace are Malay, Siamese, Chinese and Indians."
 KEL_budu_and_sailing:0 "Budu and Sailing"
 KEL_budu_and_sailing_desc:0 "Budu is a salted (fermented) anchovy sauce eaten mainly as flavouring with rice, grilled fish and vegetables/salads. Our sailors take this on their ships along with the dried fruits and vegetables, and generally last out longer than our naval competitors."
 KEL_protect_the_coasts:0 "Protect the Coasts"
 KEL_protect_the_coasts_desc:0 "Our coasts are a precious resource to us. We must make sure that nobody else takes it from us."
 KOH_ideas:0 "Koho Ideas"
 KOH_ideas_bonus:0 "Koho Ambitions"
 KOH_ideas_start:0 "Koho Traditions"
 KOH_hard_fighters:0 "Hard Fighters"
 KOH_hard_fighters_desc:0 "Our men are sturdy and strong fighters. They have withstood attacks from all nations that surround us."
 KOH_tea_production:0 "Tea Production"
 KOH_tea_production_desc:0 "The tea leaf is a major export of ours with our neighbours. Nobody in the region produces as much as we do per farm. We also keep the best tea for ourselves."
 KOH_dak_lak_waterfalls:0 "Dak Lak Waterfalls"
 KOH_dak_lak_waterfalls_desc:0 "The natural beauty of the Dak Lak waterfalls inspires wonderment in our people. Everyone that visits feels refreshed and joyous. What better way to make the people happy than with a natural wonder!"
 KOH_terrain_adaptability:0 "Terrain Adaptability"
 KOH_terrain_adaptability_desc:0 "Our army must be able to traverse a vast array of terrain. Jungle, Mountains, Hills, Rivers and Swamps. Nobody can move through the harshness of the region quite like we can!"
 KOH_settlement_of_inhospitable:0 "Settlement of inhospitable lands"
 KOH_settlement_of_inhospitable_desc:0 "Our troops occasionally settle down when we go through inhospitable lands and make it their own. When we pass back through, they welcome their comrades in arms, and change the land from poor and difficult to use, to arable pastures and ruminate pastures. We truly are an adaptable people."
 KOH_purge_religious_extremes:0 "Purge religious extremes"
 KOH_purge_religious_extremes_desc:0 "Many people have visited our lands, and have never left. These so called missionaries, monks and clerics come here to get us to join their faith, whether to God, Buddha or Brahma, we cannot allow this. Our people can rever the great spirits of old like they always have done."
 KOH_reinvestment_into_infrastructure:0 "Reinvestment into infrastructure"
 KOH_reinvestment_into_infrastructure_desc:0 "With the trade of tea and rice within the region, we have a surplus of cash in our coffers. We should reinvest into the infrastructure to ensure the roads are safe, and the bridges are stable."
 MNA_ideas:0 "Maynila Ideas"
 MNA_ideas_bonus:0 "Maynila Ambitions"
 MNA_ideas_start:0 "Maynila Traditions"
 MNA_natural_sailors:0 "Natural Sailors"
 MNA_natural_sailors_desc:0 "Our people are natural born sailors. Fishing off the coast of Manila Bay, and the South China Sea, which can at best be turbulent, our sailors are hardy, and clearly seaworthy."
 MNA_indigo:0 "Indigo Plantations"
 MNA_indigo_desc:0 "Our nation has been founded on the production of the indigo plantations. These plantations produce the best dyes known to man!"
 MNA_spiritual_perfection:0 "Spiritual Perfection"
 MNA_spiritual_perfection_desc:0 "Our people have found that they are spiritualist at heart. They revere their ancestors, as the spirits that surround our every day life. With this faith, we know we will see our loved ones when we move on."
 MNA_royal_dyes:0 "Royal Dyes"
 MNA_royal_dyes_desc:0 "Our dyes are some of the most prized in the world. We produce the most luxurious purples, blues and indigos. No other nation can come close."
 MNA_monopoly_on_iron:0 "Monopoly of incoming Iron"
 MNA_monopoly_on_iron_desc:0 "The iron that comes from the mainland must hit our shores before anyone else. If we monopolise the incoming Iron, we will be stronger than anyone nearby!"
 MNA_trade_with_china:0 "Trade with China"
 MNA_trade_with_china_desc:0 "Our trade ships often reach the Chinese shores, who love our spun cloth, dyes and plant seeds that we trade. In return we get high quality farm tools, construction materials and ship building materials. We benefit more than they do, but we won't tell them!"
 MNA_seat_of_royalty:0 "Seat of Royalty"
 MNA_seat_of_royalty_desc:0 "Many nations wish to take our land and make it a seat of their royalty. We push back, fight back and hold them back. Only our people can have their throne here."
 SAK_ideas:0 "Siak Ideas"
 SAK_ideas_start:0 "Siak Traditions"
 SAK_ideas_bonus:0 "Siak Ambition"
 SAK_seat_of_kings:0 "Seat of Kings"
 SAK_seat_of_kings_desc:0 "Our land has traditionally been a key strategic area for various Empires in history who have sought to control the island of Sumatra. It is because of our historical importance that we stand above all in Sumatra."
 SAK_river_navigation:0 "River Navigation"
 SAK_river_navigation_desc:0 "Our home is covered with various rivers that dot the land. Crossing them by foot would be difficult, so instead, we should dedicate our resources into crossing them via ships and boats."
 SAK_center_of_scholarship:0 "Center of Scholarship"
 SAK_center_of_scholarship_desc:0 "Our nation has long held that scholarship is what our nation excels at. We actively encourage and push for scholars to join our nation and make it better for us in the long term."
 SAK_combat_piracy:0 "Combat Piracy"
 SAK_combat_piracy_desc:0 "Foreign pirates plague our nation and the inability to handle the situation only makes it worse. If we are ever to make our waters safe again, we must ensure that we put an end to our pirate problem."
 SAK_javanese_safehaven:0 "Javanese Refugees"
 SAK_javanese_safehaven_desc:0 "In recent years, Java has been a place of political persecution and war. The Javanese have historically been known as great builders and architects, so by allowing them to seek refuge in our country, we too could build great structures like those in Java."
 SAK_foreign_trade_posts:0 "Trade Posts"
 SAK_foreign_trade_posts_desc:0 "Foreign trading powers that show interest in our country's resources would certainly agree to trade with us. By establishing trading posts in our country's ports, we can ensure that trade is done within our own borders with upmost efficiency."
 SAK_river_settlements:0 "River Settlements"
 SAK_river_settlements_desc:0 "When constructing new settlements, rivers are usually ignored as suitable locations for such a project. By building settlements next to, or on rivers however, we can ensure that our new settlements have easy access to food and water, and are just as cheap as they are effective."
 RHA_ideas:0 "Rhade Ideas"
 RHA_ideas_bonus:0 "Rhade Ambitions"
 RHA_ideas_start:0 "Rhade Traditions"
 RHA_longhouse:0 "Longhouse"
 RHA_longhouse_desc:0 "A typical house of Rade people is the longhouse made of bamboo and wood. The longhouse's length is measured by the number of collar beams. Once a girl living in the house gets married, the house is lengthened by one compartment, as the matrilocal aspect of Rade marriage means that the husband will live in his wife's house. The orientation of buildings are North-South."
 RHA_preah_thong:0 "Preah Thong"
 RHA_preah_thong_desc:0 "Preah Thong is a symbolic persona in Rhade culture. Thought to have founded the pre-Angkorian state of Funan. Much of Rhade wedding customs can be traced back to the marriage of Preah Thong and Neang Neak."
 RHA_matrilinial_line:0 "Matrilinial line"
 RHA_matrilinial_line_desc:0 "The Rade practice matrilineal descent. Descent is traced through the female line, and family property is in the hands of and inherited from women. The basic kinship unit is the matrilineage."
 RHA_downfall_of_rebellious_people:0 "Downfall of rebellious people"
 RHA_downfall_of_rebellious_people_desc:0 "The rebellious people within our lands have never really had a chance to rise up. This is because we stamp down on their actions swiftly and crush any spirit of rebellions."
 RHA_epics_by_fire:0 "Epics by fire"
 RHA_epics_by_fire_desc:0 "Epics such as Klei khan Y Dam San, H'Bia Mlin, Dam Kteh Mlan, Mdrong Dam, etc. are told by epic tellers next to the fire, through the night. When people are on watch guard, they listen intently, and know that they too can have an epic of their own one day."
 RHA_decorated_girders:0 "Decorated Girders"
 RHA_decorated_girders_desc:0 "Every building; whether a longhouse or a town hall has decorated girders which show the history of the place. These encourage people to build and keep their history alive."
 RHA_sustenance_of_farmlands:0 "Sustenance of Farmland"
 RHA_sustenance_of_farmlands_desc:0 "Our farms are extremely productive. Grain, cattle and bamboo are all grown for feeding, clothing and housing our people. It may not be the most luxurious in the world, but we can sustain our own people without need for external trade."
 LKN_ideas:0 "Lakhnori Ideas"
 LKN_ideas_bonus:0 "Lakhnori Ambitions"
 LKN_ideas_start:0 "Lakhnori Traditions"
 PGS_ideas:0 "Pangasinan Ideas"
 PGS_ideas_bonus:0 "Pangasinan Ambitions"
 PGS_ideas_start:0 "Pangasinan Traditions"
 TDO_ideas:0 "Tondo Ideas"
 TDO_ideas_bonus:0 "Tondo Ambitions"
 TDO_ideas_start:0 "Tondo Traditions"
 TDO_copperplate:0 "Copperplate Inscriptions"
 TDO_copperplate_desc:0 "The name Tondo derives from Tundun, the Old Tagalog name of the city in the Laguna Copperplate Inscription of 900AD, the earliest native document found within the Philippines."
 TDO_sanskrit_and_hindus:0 "Sanskrit, Hindus and Malays"
 TDO_sanskrit_and_hindus_desc:0 "Postma, the first to translate the copperplate, believes the term tundun originated from the old Indian language Sanskrit, which was used alongside Old Malay as a language of politics and religion in the area at the time."
 TDO_coastal_defenses:0 "Coastal Defenses"
 TDO_coastal_defenses_desc:0 "Many of the beaches on our stretch of land are difficult to land boats or moar them, which as a result makes it difficult for anyone to attack us. Clearly this is an advantage to us if we practice."
 TDO_celestial_constellation:0 "Celestial Constellations"
 TDO_celestial_constellation_desc:0 "Many of our people believe that the stars hold a key to our future. As the ruler, we do not see the harm in this, and may even look to the stars to figure out our own destiny."
 TDO_uniting_the_islands:0 "Unite the Islands"
 TDO_uniting_the_islands_desc:0 "The Philippine Islands are vast, and numerous, but nearby are the Bornean and Indonesian Islands. If we wish to establish our place in history, we should dominate the islands and unite them under our banner."
 TDO_pearls_and_spice:0 "Pearls and Spice"
 TDO_pearls_and_spice_desc:0 "Our beaches are ripe with oysters who give us precious pearls and meat, and our islands grow plentiful spices. We can trade all of these resources to our neighbours in exchange for goods and services that we need!"
 TDO_bastion_of_faith:0 "Bastion of Faith"
 TDO_bastion_of_faith_desc:0 "Faith is important to our people. Whether we are Hindu, Dayawist, Animist, Muslim or Confucian. We want our people to experience the true faith at the hands of our hand picked clerics."
 SKD_ideas:0 "Sukanda Ideas"
 SKD_ideas_bonus:0 "Sukanda Ambitions"
 SKD_ideas_start:0 "Sukanda Traditions"
 KND_ideas:0 "Kandy Ideas"
 KND_ideas_bonus:0 "Kandy Ambitions"
 KND_ideas_start:0 "Kandy Traditions"
 KND_migrants_from_india:0 "Migrants from India"
 KND_religious_preservation:0 "Religious Preservation"
 KND_money_buys_armies:0 "Money can buy an army"
 KND_recognition_of_buddha:0 "Recognition of Buddha"
 KND_establish_trade_houses:0 "Establish Trade Houses"
 KND_sailors:0 "Best sailors of the Indian Ocean"
 KND_strong_leadership:0 "Strong Leadership"
 KND_migrants_from_india_desc:0 "We have many people who have reached our shores from the Indian land. They are hard working and we can put them to use where we see fit."
 KND_religious_preservation_desc:0 "The faith in Buddha that we have is stronger than anywhere else. Nobody reveres Buddha like we do, we are the birthplace of the entire faith."
 KND_money_buys_armies_desc:0 "Money can buy you an army. With our strong economy we can buy mercenary soldiers to add to our ranks. Why waste the lives of our own men in wars, when we can use the lives of other nations!"
 KND_recognition_of_buddha_desc:0 "We realise that there are those who worship the Buddha in a different way to us, however, they should not be punished, but accepted within our lands. What better way to accept them than to openly tolerate them!"
 KND_establish_trade_houses_desc:0 "Trade houses are a key feature of our economy. Trade houses develop trade routes to the Philipines, to China, to India and to Africa. We must make use of these houses for our benefit."
 KND_sailors_desc:0 "What one nations navy does with 2 men, our nation does with 1 man. Our sailors can handle anything that is thrown at them and still keep going!"
 KND_strong_leadership_desc:0 "Our men gain inspiration and promotion from within the ranks. Where others promote from nobility, we promote from skill and leadership ability. Kandy produces the finest leaders!"
 LWA_ideas:0 "Limbuwani Ideas"
 LWA_ideas_bonus:0 "Limbuwani Ambitions"
 LWA_ideas_start:0 "Limbuwani Traditions"
 won_by_the_strength_of_the_bow_and_arrow:0 "By the Strength of the Bow and Arrow"
 won_by_the_strength_of_the_bow_and_arrow_desc:0 "Our name was decided long ago during the era of Ten Limbu Kings, and it means roughly, 'acquired by the bow':0 Li = Bow; ambu = acquire. Despite all that has happened since this era of divded states within Limbuwan, our people still hold the distinction in the name up high, for it is by the bow and arrow that we will triumph and prosper. Even when new weapons come to the doorstep of Limbuwan, the bow and arrow will remain a timeless weapon for our men to train and hunt with."
 festival_toward_yuma_sammang:0 "Yuma Sammang of Limbuwan"
 festival_toward_yuma_sammang_desc:0 "Goddess of our people for countless generations now, Yuma Sammang, is worshipped in almost all of Limbuwan's heartland despite Hindu traditions becoming more and more prominent. The fesitval in her honor that is held every three years still draws in many people from across our territory and it helps cultivate a strong sense of community and identity for us in these changing times."
 keep_morang_in_check:0 "Keep Morang in Check"
 keep_morang_in_check_desc:0 "The Kingdom of Morang has been a thorn in the side of Limbuwan for decades now, but it has also been integral to the prosperity of Limbuwan as a whole. The upstart rulers from there have tried to promote their own autonomy and alliances with outsiders which undermines our own power in the capital! This cannot be allowed to continue if we are to become a cohesive state that can protect itself from outsiders, no, we must curtail Morang's growing power and centralize power in the capital as time goes on. If we have to ensure that some Morang rulers have 'accidents' that cause an untimely demise, then we will absolutely do so."
 political_exiles_cannot_hide:0 "Retribution Against Political Exiles"
 political_exiles_cannot_hide_desc:0 "And when we try to cut through the political intrigue that Morang and others heap upon Limbuwan, some think that they can escape into foreign lands of nearby states, sometimes even our rivals! The audacity of these enemies of Limbuwan is undeniable, and what is also undeniable is our resolve to seek out these political enemies and exiles no matter the cost. If it means a rival state must suffer in our conquests, then so be it! Limbuwan will not tolerate these underhanded measures by its own people!"
 cut_down_the_traitors_of_limbuwan:0 "Traitors in Limbuwan!"
 cut_down_the_traitors_of_limbuwan_desc:0 "Not even the various villages of Limbuwan are completely within our own sphere of absolute authority, for the era of Ten Limbu Kings gave each part of Limbuwan a great degree of autonomy and self-governance. Though we try to gently rein in the autonomy of these individual kingdoms in our land, some still seek to ally our rivals in the east and west, meaning that they are nothing more than traitors to Limbuwan as a whole! Exposing these heinous alliances against Limbuwan from within and cutting down the key perpetrators inside each village and town will help to show where the true authority of Limbuwan relies."
 rally_to_the_rising_cause_of_limbuwan:0 "Rally the People"
 rally_to_the_rising_cause_of_limbuwan_desc:0 "At the end of the day, when all is said and done in Limbuwan, we simply strive for peace and prosperity inside our own borders. That dream is a nice one to have but one that is often times too far to reach in its entirety, meaning that we must do what we can with what we have to keep our own land and people safe. Our struggles through thick and thin has cultivated a strong sense of unity in the core areas of Limbuwan, and it is amongst these Limbu people that we will draw our power from in the future."
 SRH_ideas:0 "Sirhindi Ideas"
 SRH_ideas_bonus:0 "Sirhindi Ambitions"
 SRH_ideas_start:0 "Sirhindi Traditions"
 SRH_hindushahi_capital:0 "Hindushahi Capital"
 SRH_hindushahi_capital_desc:0 "Sirhind was an important outpost on the eastern frontier of the Hindushahi Empire. With the contraction of their territory under the Ghaznivid onslaught, the Hindushahi capital was shifted in 1012 to Sirhind, where it remained till the death of Trilochanpal, the last ruling king of the dynasty."
 SRH_islamic_khan:0 "Islamic Khan"
 SRH_islamic_khan_desc:0 "We have been given the title of an Islamic Khan through our ruler Bahlul Lodi. Lodi served under the Sayyid dynasty ruler Khizr Khan and distinguished himself by killing in the battle later's worst enemy Mallu Iqbal Khan. He was rewarded with the title of Islam Khan and in 1419 appointed the governor of Sirhind where he attained the freedom of his people."
 SRH_delhi_to_lahore:0 "Delhi to Lahore"
 SRH_delhi_to_lahore_desc:0 "The road from Delhi to Lahore travels through our land. We can stop caravans and merchants on their way and make it so they pass by our markets and traders."
 SRH_tolerance_of_faith:0 "Tolerance of Faith"
 SRH_tolerance_of_faith_desc:0 "With multiple faiths in our borders, it is important that we acknowledge them and make them feel welcomed. This is because we need the merchants and the local populace to fight for our nation when the time comes."
 SRH_commerical_importance:0 "Commercial Importance"
 SRH_commerical_importance_desc:0 "Being where we are in the world, we are an important stop on the silk road. So much trade and commerce comes through our land that we must make full advantage of this!"
 SRH_connection_to_multiple_faiths:0 "Connection to Multiple Faiths"
 SRH_connection_to_multiple_faiths_desc:0 "With our place in the world we are at a cross roads of multiple faiths. The Bons, Hindus, Muslims, Sikhs, Jains, and Buddhists all live here and we do our best to ensure everyone has a grounded connection to their faith. Whether by temples or worship houses, all are connected in our land."
 SRH_fast_warfare:0 "Fast Warfare"
 SRH_fast_warfare_desc:0 "Our troops know how to navigate the land with deft and swiftness. We ensure that the men march at a pace unrivalled by others, to make sure we place our best foot forward in battle, by being first on the field and securing the highground."
 TUV_ideas:0 "Tuvan Ideas"
 TUV_ideas_start:0 "Tuvan Traditions"
 TUV_ideas_bonus:0 "Tuvan Ambition"
 tuv_sayan_reindeer_herdsmen:0 "Reindeer Herders of Sayan"
 tuv_sayan_reindeer_herdsmen_desc:0 "'In the most sacred ovaa pass,\nI laid a stone and prayed.\nThe Holy peaks of Tandy, and Sayan,\nI have sprinkled the white milk - I am a Tuvan.'\n\nThe Sayan Mountains are famous for their reindeer herding, and we are known as reindeer people, as this animal is vital here."
 tuv_muma:0 "Wooden Horses"
 tuv_muma_desc:0 "'I am a Tuvan,\nThe son of eternally snow-capped mountains,\nI am a Tuvan,\nThe daughter of the country's silver rivers.'\n\nIn Tuva, we need muma (wooden horses; skis) to move around due to the mountainous terrain, and they are also useful for running on ice."
 tuv_khoomei:0 "Tuvan Throat Singing"
 tuv_khoomei_desc:0 "'In the homeland of my ancient ancestors,\nA knot connected the happiness.\nResounding sound of khoomei,\nI have enchanted - I am a Tuvan.'\n\nThe most popular style of Tuvan throat singing is known as khoomei. Singing in this style gives the impression of wind swirling among rocks, and the throat singing of neighboring people are also called khoomei."
 tuv_uriankhai:0 "Uriankhai Name"
 tuv_uriankhai_desc:0 "'Peoples in a single family,\nAs brothers, we are fast friends.\nAspiring for progress,\nI have to unite the country - I am a Tuvan.'\n\nThe name 'Uriankhai' has been used to describe us, but also the Yakuts, and all other forest peoples, and even some unrelated groups elsewhere in Mongolia. We can use this somewhat arbitrary term thrusted upon our people as a symbol to unify them."
 tuv_using_the_land:0 "Using the Land"
 tuv_using_the_land_desc:0 "We live in a harsh environment, without neither cattle nor arable land, so we need to use what we have got. We live in huts out of grass, we collect the roots of saranka to use for porridge while we hunt fish, birds and other animals. We dress in sable and reindeer while the poor use bird feathers. We need to utilize the land to its full potential if we want to survive."
 tuv_stone_men:0 "Stone Men"
 tuv_stone_men_desc:0 "Our kozhee, or stone men, are standing stones in the form of warriors with impenetrable faces. witness of the great events that occurred during the Empires of the ancient Turks and the successive inhabitants of this strange land. A kizhi-közhee called by the people “Genghis Khan,” however, watches over the steppes as before. The mighty warrior with a braided beard and instruments of war has stood tall for more that 1200 years, significantly older than Genghis Khan himself."
 tuv_khuresh:0 "Khuresh"
 tuv_khuresh_desc:0 "Khuresh is a style of traditional Tuvan wrestling, related to other forms of it throughout Central Asia. This would teach our warriors how to fight properly and effectively."
 CHK_ideas:0 "Champasak Ideas"
 CHK_ideas_bonus:0 "Champasak Ambitions"
 CHK_ideas_start:0 "Champasak Traditions"
 CHK_mahouts:0 "Mahouts"
 CHK_mahouts_desc:0 "A mahout is an elephant rider, trainer, or keeper. Mahouts were used since antiquity for both civilian and military use. For us, they make life easier on the battlefield as who would want to try and take on an elephant?"
 CHK_mun_river:0 "Mun River"
 CHK_mun_river_desc:0 "The Mun River, sometimes spelled Moon River, is a tributary of the Mekong River. It gives susenance to ouri people along with the Mekong river."
 CHK_jungle_adaptations:0 "Adapting to jungle life"
 CHK_jungle_adaptations_desc:0 "We have been able to adapt to jungle life as we grew up here. Our people know what is safe, and what is deadly. We can push on this and make our lives comfortable!"
 CHK_cambodian_dark_ages:0 "Dark ages of Cambodia"
 CHK_cambodian_dark_ages_desc:0 "The Cambodian dark ages left us with many walled villages and forts which we can utilise for defense. They're sturdy and hard wearing. Difficult for anyone to get through!"
 CHK_jungle_hostility:0 "Hostility of the Jungle"
 CHK_jungle_hostility_desc:0 "The jungle is arguably the worst location to fight known to man. Dense trees and woodland, mangrove and if you are not careful, our traps. Why fight face to face when you can cripple your opponent without seeing them!"
 CHK_regional_vitality:0 "Regional Vitality"
 CHK_regional_vitality_desc:0 "The vitality of the region is largely thanks to the Mekong and Mun river. This provides us with fish, and water to irrigate our crops. Everything we need to sustain life and help it grow."
 CHK_bassac:0 "Bassac"
 CHK_bassac_desc:0 "Champasak was founded on the town of Bassac. It is where the name Champasak originates from. The town grew into a heartland for the Cambodian people living here and grew at a rapid rate. The towns growth into a capital, attracted people to live here from far afield."
 VIE_ideas:0 "Vientiane Ideas"
 VIE_ideas_start:0 "Vientiane Traditions"
 VIE_ideas_bonus:0 "Vientiane Ambitions"
 vassal_traditions:0 "Vassal Traditions"
 vassal_traditions_desc:0 "Historically, our nation has been a vassal of Burma and Siam. Though this required us to pay tribute to them, it has allowed us to learn to capitalize on the taxes we collect from our citizens."
 siamese_history:0 "Siamese History"
 siamese_history_desc:0 "Our kingdom has a rich history, one that cannot simply be forgotten when new ways come to our lands."
 mahout_gunners:0 "Mahout Gunners"
 mahout_gunners_desc:0 "The elephant riders of our nation have trained themselves in a specialized type of fighting - firing gun from atop their mounts."
 jungle_warfare:0 "Jungle Warfare"
 jungle_warfare_desc:0 "In the past, our armies have fought mostly in the jungles of our region. This has made our commanders experts in finding the shortest routes to a target."
 specialized_trade:0 "Specialized Trade"
 specialized_trade_desc:0 "The merchants and guildsmen in our lands have learned how to specialize on just one product - allowing them to produce more of it and offer it for higher prices in markets."
 indochinese_rainforests:0 "Indochinese Rainforests"
 indochinese_rainforests_desc:0 "Our country's borders encompass vast swathes of teak forests. This plentiful wood often grows near our shipyards, where it can be used cheaply to build the ships."
 chinese_generals:0 "Chinese Generals"
 chinese_generals_desc:0 "Our nation is a common place for Chinese generals to test their skills. Our land is difficult to lead through and train soldiers. Our own army captains learn from the best and improve their skills."
 JLV_ideas:0 "Jhalavadi Ideas"
 JLV_ideas_bonus:0 "Jhalavadi Ambitions"
 JLV_ideas_start:0 "Jhalavadi Traditions"
 JLV_fortified_town:0 "Fortified Town"
 JLV_fortified_town_desc:0 "The town of Halvad - our capital - has long been known as an ancient fortification. Halvad was a former capital of the Dhrangadhra State and was ruled by the Jhala Rajputs. The walls are said to be impregnable."
 JLV_shiva_temple:0 "Shiva Temple"
 JLV_shiva_temple_desc:0 "A Mandir or Hindu temple is a symbolic house, seat and body of divinity for Hindus. It is said that the structure designed for Shiva is to bring human beings and gods together, using symbolism to express the ideas and beliefs of Hinduism."
 JLV_yellow_sandstone:0 "Yellow Sandstone"
 JLV_yellow_sandstone_desc:0 "The yellow earth of this semi-arid area and the buildings of local yellow sandstone make the whole town glow vibrant golden yellow during sunrise. It is truly a beauty for our people."
 JLV_strong_literacy:0 "Strong Literacy"
 JLV_strong_literacy_desc:0 "Literacy has long been a cornerstone of Jhalavadi people. With literate people, we can write down ideas, understand other ideas and work on technology over generations with ease. Ensuring our people remain literate is a key part of our civilisation."
 JLV_wild_ass:0 "Wild Ass and strong riders"
 JLV_wild_ass_desc:0 "The Asiatic wild ass is a member of the horse family with striking white underparts and a deep mane. It is a strong and powerful runner. Our people have been able to domesticate some of these beasts and use them for warfare, trade and agriculture."
 JLV_coastal_trade:0 "Coastal Trade"
 JLV_coastal_trade_desc:0 "Our place in the world brings many ships from Arabia and Africa to our shores. We should entice them to stay here, by building up our marketplaces and trade ports."
 JLV_spice_silk_pearls:0 "Spice, Silk and Pearls"
 JLV_spice_silk_pearls_desc:0 "Some of the reasons that the traders visit our nation are because of the spices we have, the silks we make and trade, and the pearls our divers retrieve. These goods are ideal for trade, as well as prosperity."
 KLP_ideas:0 "Kalpi Ideas"
 KLP_ideas_bonus:0 "Kalpi Ambitions"
 KLP_ideas_start:0 "Kalpi Traditions"
 KLP_sage_vyasa:0 "Sage Vyasa"
 KLP_sage_vyasa_desc:0 "Krishna Dvaipayana, better known as Vyasa or Veda Vyasa, was a legendary sage portrayed in the Hindu epic Mahabharata, and regarded by Hindu-tradition as the coMPAler of that work."
 KLP_mohammad_ghori:0 "Mohammed Ghori"
 KLP_mohammad_ghori_desc:0 "In 1196 it fell to Qutb-ud-din Aibak, the viceroy of Mohammed Ghori, and during the subsequent Muslim period it played a significant part in the history of central India. Muhammed was a central figure in the rise of Kalpi"
 KLP_expanding_the_domain:0 "Expanding the domain"
 KLP_expanding_the_domain_desc:0 "Our domains borders need to be expanded if we are to survive. Our nobles, clergy and traders believe that we should expand aggressively."
 KLP_rajput_kings:0 "Rajput Kings"
 KLP_rajput_kings_desc:0 "Our line of rulers descend from Rajput kings. We also have our relatives, even those cousins of far descent on the thrones of many kingdoms of India."
 KLP_economic_prestige:0 "Economic Prestige"
 KLP_economic_prestige_desc:0 "Our nation has a prestige to maintain, and a large part of that is due to our economic prowess. The prestige this afford us makes us noble in the eyes of the subcontinent."
 KLP_yumuna_river:0 "Yumuna River"
 KLP_yumuna_river_desc:0 "The Yamuna is the second-largest tributary river of the Ganga by discharge and the longest tributary in India. A large number of people depend on this as their water source, for themselves, their cattle and for irrigation."
 KLP_reform_agriculture:0 "Agricultural reform"
 KLP_reform_agriculture_desc:0 "Having looked at how the Africans, Chinese, South East Asians, and Anatolians handle their agriculture. We have taken the best aspects of their agricultural landscape and adapted it to our benefit."
 CMP_ideas:0 "Rewa Kantha Ideas"
 CMP_ideas_bonus:0 "Rewa Kantha Ambitions"
 CMP_ideas_start:0 "Rewa Kantha Traditions"
 CMP_chauhan:0 "Descendants of Prithviraj Chauhan"
 CMP_chauhan_desc:0 "We are descendants of Prithviraj Chauhan, a warrior Chauhan king that defended India from the Muslims while defeating their neighbors. We must use his example for our own state."
 CMP_koli:0 "Koli"
 CMP_koli_desc:0 "We are a Koli state, and our kind were known as robbers, dacoits and pirates, who bring in well-needed money for our state."
 CMP_pavagadh:0 "Pavagadh"
 CMP_pavagadh_desc:0 "Pavagadh, near Champaner, was known for it's Makahali temple, bringing pilgrims and renown to our kingdom, and much needed prestige for the honour."
 CMP_resist_sultanates:0 "Resist the Sultanates"
 CMP_resist_sultanates_desc:0 "As we are a small, insignificant Hindu chieftain, the sprawling sultans around us would want to seize our strategic spot between Gujarat and Malwa. We must resist their incursions!"
 CMP_sandalwood:0 "Champaner Sandalwood"
 CMP_sandalwood_desc:0 "Champaner and the areas around it were known for their sandalwood, useful material for building projects. Sandalwood is also a primary ingredient in various expensive perfumes."
 CMP_rajputs:0 "Recruit the Rajputs"
 CMP_rajputs_desc:0 "The Rajputs make for very able fighters, and they are prevalent in our home of West India. We should use them for our campaigns to come."
 CMP_rewa_river:0 "Rewa River"
 CMP_rewa_river_desc:0 "The Narmada River is one of the seven holy rivers of India. As we take our name from this river we lay along, we have some semblance of divinity for our state."
 RJK_ideas:0 "Rajkot Ideas"
 RJK_ideas_bonus:0 "Rajkot Ambitions"
 RJK_ideas_start:0 "Rajkot Traditions"
 RJK_thakur_sahib:0 "Thakur Sahib"
 RJK_thakur_sahib_desc:0 "Rajkot was founded by Thakur Sahib Vibhoji. The rulers of Rajkot were titled 'Thakur Sahib' with the style of 'His Highness'."
 RJK_kotwols_of_navanagar:0 "Kotwols of Navanagar"
 RJK_kotwols_of_navanagar_desc:0 "Thakur Sahib Vibhoji Ajoji Jadeja was the founder of Rajkot. He was the grandson of Jam Shri Satarsal Vibhaji Jadeja of Nawanagar. The Kotwals of the royal palace of Rajkot were Talpada Kolis of Radhavanaj village of Kheda district."
 RJK_aji_river:0 "Aji River"
 RJK_aji_river_desc:0 "Aji River is one of the main rivers of saurashtra (region), Gujarat State. It is called the lifeline of Rajkot City and separates Rajkot in east-west parts. There are four dams on Aji River, the water from which is used for agriculture and as drinking water."
 RJK_mighty_cannons:0 "Mighty Cannons"
 RJK_mighty_cannons_desc:0 "The cannons of our nation are based on the designs of the Ottoman Empire who destroyed the great city walls of Constantinople. They have proven to be effective, however we have modified the design - instead of Copper, we will use Steel."
 RJK_supreme_architecture:0 "Supreme Architecture"
 RJK_supreme_architecture_desc:0 "Our architects have been known to create amazing madrasahs and temples. They do not directly build anything, but they know how to get the job done, and utilise their desigsn to make use of manpower more efficiently."
 KAL_ideas:0 "Kale Ideas"
 KAL_ideas_start:0 "Kale Traditions"
 KAL_ideas_bonus:0 "Kale Ambition"
 kal_the_kabaw_frontier:0 "The Kabaw Frontier"
 kal_the_kabaw_frontier_desc:0 "Adjacent to Kale is the Kabaw Valley, a lawless plain fought over by various warring polities and vagabonds. In spite of this however, we shall ensure that the Kabaw frontier is a stable region free of banditry and unrest."
 kal_agrarian_economy:0 "Agrarian Economy"
 kal_agrarian_economy_desc:0 "A majority of our income and wealth can be attributed to our land's emphasis on agrarian produce. It is imperative that this valuable industry is properly subsidized and well funded for the sake of our people."
 kal_hilltop_kingdom:0 "Hilltop Kingdom"
 kal_hilltop_kingdom_desc:0 "Our nation is situated in a junction between the massive Chin and Arakan Hills, geographical landmarks which solidify our independence. Guarded by these landmarks, we may rest easily knowing that we will be protected from any hostile force - be it any invader or aggressor."
 kal_tribal_alliances:0 "Tribal Alliances"
 kal_tribal_alliances_desc:0 "Kale's highlands are dominated by the influence of various Chin tribes and factions. To ensure a content populace, we must align ourselves with these tribal leaders who wield tremendous power over our nation."
 kal_governors_paradise:0 "Governor's Paradise"
 kal_governors_paradise_desc:0 "Kale has historically served as the seat of many Burmese governors who have ruled without issue nor problem. Free from the bickering of the lowland world, Kale has always been a peaceful getaway for Burmese governors, who have ruled over this land with relative ease as a result of the social stability present."
 kal_the_outer_shan_state:0 "The Outer Shan State"
 kal_the_outer_shan_state_desc:0 "One of the fartherest Shan states from the Shan highlands, Kale has much to boast about in the form of its sovereignty - a small and isolated mountain state, Kale has not faltered nor collapsed under the pressure of any foreign force."
 kal_chin_city_states:0 "Chin City States"
 kal_chin_city_states_desc:0 "For a while now, the Chin tribes in our nation have regrouped under small polities and city states. While it would be ideal to crack down on them, the sanctity of these mountain settlements poses the question of whether or not we should permit them to govern themselves - should they be left to their own affairs, the Chin would also be responsible for their own protection and defense."
 NVR_ideas:0 "Navanagari Ideas"
 NVR_ideas_bonus:0 "Navanagari Ambitions"
 NVR_ideas_start:0 "Navanagari Traditions"
 NVR_jadega_kutch:0 "Jadega of Kutch"
 NVR_jadega_kutch_desc:0 "Nawanagar was an Indian princely state in the historical Halar region, located on the southern shores of the Gulf of Kutch. It was ruled by the Jadeja Rajput dynasty from its formation. The Jadega Rajputs historically controlled the dynasties of the Kutch region"
 NVR_jewels:0 "Jewels of India"
 NVR_jewels_desc:0 "The state had a pearl fishery and much of its wealth came from this. The pearls were so vibrant and loved that they became known as the Jewels of India in the age of exploration."
 NVR_salute_state:0 "15 Gun Salute"
 NVR_salute_state_desc:0 "Every state in the Kutch region has an artillery salute. Rajkot has an 9 gun salute for example, however we are a first class state and have a 15 gun salute."
 NVR_trade_with_persia:0 "Trade with Persis"
 NVR_trade_with_persia_desc:0 "Much of our trade lies outside of India and with Persia. They want our spices, our fish, our wood and our pearls. In return we get horses, saffron, and livestock. It's a reasonable trade."
 NVR_afghani_influence:0 "Afghani Influence"
 NVR_afghani_influence_desc:0 "The Afghans have began to spread towards our land and whilst we do not dislike them, we do not like them either. They're having a large influence on the people of our land, so we must try to make them conform to us, rather than us to them."
 NVR_conquest:0 "Conquering with efficiency"
 NVR_conquest_desc:0 "Our nation has started out relatively small compared to the likes of some, and with that in mind, we should expand to ensure our sovereignty. We can break people with harsh treatment if they get out of line."
 NVR_diplomatic_corps:0 "Diplomatic Corps"
 NVR_diplomatic_corps_desc:0 "Our diplomats are what are keeping enemy forces at bay. They hold the thin line between us and annihilation. We should invest in many more!"
 IDR_ideas:0 "Idari Ideas"
 IDR_ideas_bonus:0 "Idari Ambitions"
 IDR_ideas_start:0 "Idari Traditions"
 DOA_ideas:0 "Doaban Ideas"
 DOA_ideas_bonus:0 "Doaban Ambitions"
 DOA_ideas_start:0 "Doaban Traditions"
 VGO_ideas:0 "Varangian Ideas"
 VGO_ideas_start:0 "Varangian Traditions"
 VGO_ideas_bonus:0 "Varangian Ambition"
 VGO_tax:0 "Money for war, Money for honour"
 VGO_tax_desc:0 "Being paid by the Roman Empire has its charm, none can bring us honour as them, and also the money....."
 VGO_morale:0 "Legacy of the Berserkers"
 VGO_morale_desc:0 "Our mighty warriors still fight with the fury of a Berserker"
 VGO_trade:0 "Legacy of the traders"
 VGO_trade_desc:0 "The Varangian were very skilled traders, and found themself traiding from the British Islands to the Arabic Peninsula, we must follow this path aswell"
 VGO_loot:0 "Legacy of the looters"
 VGO_loot_desc:0 "They were also famous looters..."
 VGO_manpower:0 "Everyone wants to join"
 VGO_manpower_desc:0 "Recruits from all over the known world wish to join our ranks, we truly are a safe haven for whoever can fight and not only"
 VGO_production:0 "Legacy of the artisans"
 VGO_production_desc:0 "And of course the Varangian were skilled artisans aswell, just look at those ships..."
 VGO_conversion:0 "Purge the heretic"
 VGO_conversion_desc:0 "Burn the heretic, kill the heaten, purge the unbeliver"
 HSE_ideas:0 "Hsenwi Ideas"
 HSE_ideas_start:0 "Hsenwi Traditions"
 HSE_ideas_bonus:0 "Hsenwi Ambition"
 hse_luchuan_pingmian_diplomacy:0 "Luchuan-Pingmian Diplomacy"
 hse_luchuan_pingmian_diplomacy_desc:0 "With our northern neighbor of Mong Mao torn apart by the wrath of the Chinese, we as a nation should pursue a diplomatic foreign policy as an alternative to war. Unless we wish to be the target of China's next Luchuan-Pingmian campaign, we cannot afford to clash with our domineering neighbors."
 hse_keng_mai_buddha:0 "The Keng Mai Buddha"
 hse_keng_mai_buddha_desc:0 "Through our conquests across South-East Asia, our men have been exposed to a wonderous image of the Buddha in Keng Mai. This Keng Mai Buddha shall indeed make for a fantastic artifact of reverence for our people."
 hse_shan_subjects:0 "Shan Subjects"
 hse_shan_subjects_desc:0 "Our realm is not a single centralized state, but rather, a collection of small vassals paying homage to the central government led by our rulers. Through these regional governors and vassals, we may create a stable administration capable of governing Hsenwi."
 hse_a_pledge_of_allegiance:0 "A Pledge of Allegiance"
 hse_a_pledge_of_allegiance_desc:0 "Rebellion within our vassal states has alas forced our hand. To prevent further disruption, it may be within our interests to force our vassals to personally pledge their allegiance to the central government in Hsenwi. By doing so, our subjects shall know our wrath should they choose to stab us in the back."
 hse_heavenly_descendants:0 "Heavenly Descendants"
 hse_heavenly_descendants_desc:0 "According to most Shan chronicles, the history of the Shan began when two brothers known as Khun Lung and Khun Lai descended from the heavens above, becoming the first Saophas, or lords of the sky. Such legends detailing the rise of our nation shall not soon be forgotten."
 hse_salween_state:0 "Salween State"
 hse_salween_state_desc:0 "Flowing through the heart of our land, the Salween River provides us the wealth and fertility necessary to flourish. In addition to this abundance of resources provided by the river, the Salween too provides our traders with an easy method of travel across the valleys of and plains of Burma."
 hse_wild_wa:0 "Wild Wa"
 hse_wild_wa_desc:0 "Although relatively uncivil, the native Wa people have proven to be formidable opponents for our soldiers. Let us reach out to these 'wild Wa,' providing them with military protection in exchange for them joining our ranks."
 ABI_ideas:0 "Abhika Ideas"
 ABI_ideas_bonus:0 "Abhika Ambitions"
 ABI_ideas_start:0 "Abhika Traditions"
 ABI_frontier_expansion:0 "Frontier Expansion"
 ABI_frontier_expansion_desc:0 "One of the primary focuses of our people is to expand our tribal land and reach out to others. Whilst we do not wish war on anyone, it is better to have more men and women under our control, than anyone elses."
 ABI_mother_town:0 "Mother Town"
 ABI_mother_town_desc:0 "Our capital is the mother town of everyone in our nation. We rule from and ensure the survival of our people from here."
 ABI_stomp_dance:0 "Stomp Dance"
 ABI_stomp_dance_desc:0 "The traditional Stomp Dance is done before a time of great conflict, as well as in a time of celebration and growth. If we ensure the dance never dies, our people will always be better for it."
 ABI_ceremonial_peace:0 "Ceremonial Peace"
 ABI_ceremonial_peace_desc:0 "Our people have always had a desire for peace. Whoever we reach out too should want peace also. If we can ensure the sovereignty of our borders, then we can ensure peace in our time."
 ABI_peace_with_tribes:0 "Peace with other tribes"
 ABI_peace_with_tribes_desc:0 "Not every tribe has the same religious rituals we do, but we all revere the great eagles. Eagles represent a soaring desire to push beyond what man can do, and we can do this together with other tribes."
 ABI_migrating_and_expanding:0 "Migrating and Expanding"
 ABI_migrating_and_expanding_desc:0 "Our nation is growing at a rapid pace and we need to ensure our people migrate safely and build up new lands for us accordingly. We shall send colonists and settlers in accordance to what the colony needs."
 COO_ideas:0 "Coosa Ideas"
 COO_ideas_bonus:0 "Coosa Ambitions"
 COO_ideas_start:0 "Coosa Traditions"
 COO_coosawattee_river:0 "Coosawattee River"
 COO_coosawattee_river_desc:0 "The Coosawattee River is a strong river which flows through our land and provides us with many aspects of life - water, fish, meat. What we need to survive, the river will provide."
 COO_cultural_mixing:0 "Cultural Mixing"
 COO_cultural_mixing_desc:0 "Our tribe sits along the borders of many cultures. Whilst we have our own identity, we do not object to the identity of others joining our tribe."
 COO_pottery_development:0 "Pottery Development"
 COO_pottery_development_desc:0 "The development of pottery among our tribe has lead us to allow for food storage for the long term, outside of the need for salting and drying. It also opens up the leather we use for food storage for other uses."
 COW_ideas:0 "Coweta Ideas"
 COW_ideas_bonus:0 "Coweta Ambitions"
 COW_ideas_start:0 "Coweta Traditions"
 COW_trading_city:0 "Trading City"
 COW_trading_city_desc:0 "The city of Coweta is a strong trading city for the region. Many of the tribal traders visit us as they know we can ensure a fair deal for everyone. We are also renowned for being quick witted and striking great deals."
 COW_strong_warriors:0 "Strong Warriors"
 COW_strong_warriors_desc:0 "Many of the warriors of our land are tall, strong and sturdy. They do not run at the face of battle. They stand their ground and they fight with honour."
 COW_shamans_of_old:0 "Shamans of Old"
 COW_shamans_of_old_desc:0 "Many of our Shamans have had their title passed down from Father to Son, or from Uncle to Nephew. But we ensure the line is hereditary. This makes the learning and ritual training of new shamans easy, and better."
 KSI_ideas:0 "Kisihta Ideas"
 KSI_ideas_bonus:0 "Kisihta Ambitions"
 KSI_ideas_start:0 "Kisihta Traditions"
 KSI_strong_women:0 "Strong Women"
 KSI_strong_women_desc:0 "The women of our tribe are known to be strong. They bear strong children, and they take on some physically demanding work when it comes to foraging or putting together our society. Whilst the men hunt, the women labour."
 KSI_peaceful_town:0 "Peaceful Nation"
 KSI_peaceful_town_desc:0 "We do not discourage anyone in our nation to believe what they wish to believe. Whether they believe in the sky spirits, or the animal spirits, or no spirits at all, it is of no consequence. At the end of their lives, they go back to nature as one."
 KSI_tribal_leadership:0 "Tribal Leadership"
 KSI_tribal_leadership_desc:0 "The tribal leadership of our people ensures a strong line. Leaders are selected from the tribal council, and ensure that everyone has a fair chance of being the ruler. Usually the best man or woman is picked for the job at hand."
 INA_ideas:0 "Inari Ideas"
 INA_ideas_bonus:0 "Inari Ambitions"
 INA_ideas_start:0 "Inari Traditions"
 SMT_ideas:0 "Ter Ideas"
 SMT_ideas_bonus:0 "Ter Ambitions"
 SMT_ideas_start:0 "Ter Traditions"
 LUL_ideas:0 "Lule Ideas"
 LUL_ideas_bonus:0 "Lule Ambitions"
 LUL_ideas_start:0 "Lule Traditions"
 LUL_reindeer_herds:0 "Reindeer Herds"
 LUL_reindeer_herds_desc:0 "Our reindeer herds keep us sustained, with meat, milk and furs. Our people rely on these herds, and as an added benefit, as they migrate, we migrate, and they carry everything we need to move. We can move with great deft through the woodlands and mountains thanks to these beasts."
 LUL_ukko_strength:0 "Ukko's Might"
 LUL_ukko_strength_desc:0 "The great Ukko is the strongest god in our mythos. We follow the example he sets out and strive to live by what he lives for."
 LUL_foraging_in_winter:0 "Winter Foraging"
 LUL_foraging_in_winter_desc:0 "Where many people in our lands would freeze, or die of malnutrition in the winter time, we can survive and live comfortably here. Our children learn from a young age what to eat and drink in the winter time to remain strong."
 LUL_continious_leadership:0 "Continuous Leadership"
 LUL_continious_leadership_desc:0 "Our leaders are the guiding force of men in our land. Every leader strives to be like one of the gods they revere, and we ensure his will is carried out."
 LUL_state_autonomy:0 "Autonomous States"
 LUL_state_autonomy_desc:0 "Every state in our land is autonomous. They reign as they see fit as long as they come to our call when we need them too."
 LUL_scandinavian_hardiness:0 "Scandinavian Hardiness"
 LUL_scandinavian_hardiness_desc:0 "The Scandinavian lands are some of the harshest known to man. Barren mountains, rocks, snow, dense woodlands, cold summers and even colder winters. Only the strongest will survive."
 LUL_norse_sami_relations:0 "Norse/Sami Relations"
 LUL_norse_sami_relations_desc:0 "The Norse and Sami, whilst they believed in different gods, had a great relationship. They were friends, traders and diplomats. They didn't agree on everything, but helped each other when they needed it!"
 NRG_ideas:0 "Noregr Ideas"
 NRG_ideas_bonus:0 "Noregr Ambitions"
 NRG_ideas_start:0 "Noregr Traditions"
 ELF_ideas:0 "Elfdalian Ideas"
 ELF_ideas_bonus:0 "Elfdalian Ambitions"
 ELF_ideas_start:0 "Elfdalian Traditions"
 ELF_old_norse:0 "Old Norse"
 ELF_old_norse_desc:0 "The Elfdalian language is more akin to the old Norse language. It is not intelligible to the Norwegians, Swedes, Svealanders or Geatish people, and because of this, they're willing to bring people in to their realm who can teach them the new languages."
 ELF_scandinavian_pride:0 "Scandinavian Pride"
 ELF_scandinavian_pride_desc:0 "The Elfdalians are fiercely proud of their heritage, language and lineage. They are the last remaining bastion of the Norse people in the heartland of Scandinavia."
 ELF_elders_and_children:0 "Elders and Children"
 ELF_elders_and_children_desc:0 "Every child when they are born is put under the care of one of the elders in their family. They will teach them with the parents, but along with this, they will train them with a trade, or buy them an apprenticeship with a guild and get them started in their life."
 ELF_kopparbergs:0 "Kopparbergs"
 ELF_kopparbergs_desc:0 "The Kopparbergs have a special position within our realm, with its own mountain bailiffs. The Kopparbergs themselves are the copper mines which we protect at all costs, as they do also have the occasional shred of gold within them!"
 ELF_mountain_forts:0 "Mountain Forts"
 ELF_mountain_forts_desc:0 "The Elfdalian native land is a mountainous region, and the forts are literally carved into the mountains. We ensure the people will a strong defense around them, and make them feel secure."
 ELF_powerful_war_machine:0 "Powerful War Machine"
 ELF_powerful_war_machine_desc:0 "The Elfdalians whilst usually a peaceful people, have gone out of their way to ensure that they can survive in an unsually brutal world. They can gather more land from a peace deal than most others thanks to their shrewd diplomats."
 ACO_ideas:0 "Acoma Ideas"
 ACO_ideas_bonus:0 "Acoma Ambitions"
 ACO_ideas_start:0 "Acoma Traditions"
 ACO_arable_farming:0 "Arable Farming"
 ACO_arable_farming_desc:0 "In a barren land we have managed to develop some arable farming systems. We have managed to grow hardy crops which can sustain our people."
 ACO_brick_buildings:0 "Brick Buildings"
 ACO_brick_buildings_desc:0 "Many buildings within our cities are made of brick. We tried building with wood, mud and sand, however brick has proven to be the best materials. We have mass engineered the brick works for all of our buildings."
 ACO_raiding_tribes:0 "Raiding Tribes"
 ACO_raiding_tribes_desc:0 "Many tribes in our area have begun raiding against us. but we have one advantage over them. We can move with a speed they haven't seen, and can raid back, and thensome!"
 ACO_sky_city:0 "Sky City"
 ACO_sky_city_desc:0 "At the heart of our nation is the sky city. Founded over 400 years ago, it is the basis for what we build our nation on."
 ACO_desert_land:0 "Desert Lands"
 ACO_desert_land_desc:0 "The lands around us are often known to be the desert wastelands. We however see it is a land that allows us to move at such a way that we can beat anyone. We will never lose in our lands."
 ACO_theocracy:0 "Acoman Theocracy"
 ACO_theocracy_desc:0 "Many people in our land are religious, some are spiritual, some are natural, and some believe their own truth. With our theocratic leadership, we let people believe what they want."
 ACO_fire_pits:0 "Fire Pits"
 ACO_fire_pits_desc:0 "The fire pit is the space where men bond, women cook, and peace is made. It's the best thing for all concerned."
 MEK_ideas:0 "Mekong Ideas"
 MEK_ideas_bonus:0 "Mekong Ambitions"
 MEK_ideas_start:0 "Mekong Traditions"
 MEK_arable_farming:0 "Arable Farming"
 MEK_arable_farming_desc:0 "Our land is great for farming. We can produce tea, bamboo, sugar cane, cassava and various nuts. Variety is the spice of life!"
 MEK_flooding_river:0 "Flooding Rivers"
 MEK_flooding_river_desc:0 "The Mekong has a tendency to flood in the monsoon seasons or when there is a typhoon. The one huge advantage to this is that we can build ships rapidly and which are strong. The other advantage, it fertilises our soil."
 MEK_nine_tributaries:0 "Nine Tributaries"
 MEK_nine_tributaries_desc:0 "The Mekong river has 9 tributary rivers flowing into it making sure that it will never run out of water. All good things flow into the Mekong."
 MEK_trade_delta:0 "Trade Delta"
 MEK_trade_delta_desc:0 "The traders from up river come down to the delta to trade with fishermen from the sea. They bring salt, spice, and herbs that we are unable to grow or attain in our land."
 MEK_dense_woodlands:0 "Dense Woodlands"
 MEK_dense_woodlands_desc:0 "The woodlands in our region is fast growing, dense and tough to live in. Our people are hardy and can live comfotably here."
 MEK_cultural_change:0 "Cultural Change"
 MEK_cultural_change_desc:0 "Everywhere you go along the Mekong river, you will find a new culture. These differences are not so massive different from what we already know. But its different enough."
 MEK_bio_diversity:0 "Biodiversity"
 MEK_bio_diversity_desc:0 "The Mekong basin is one of the richest areas of biodiversity in the world. Only the Amazon boasts a higher level of bio-diversity. It is estimated to include thousands plant species, hundreds of mammals, hundreds of birds, and hundreds of reptiles and amphibians, and also, hundreds freshwater fish species. All of this makes for good trading and gifts with our subjects!"
 AGQ_ideas:0 "Algonquin Ideas"
 AGQ_ideas_bonus:0 "Algonquin Ambitions"
 AGQ_ideas_start:0 "Algonquin Traditions"
 AQG_native_relations:0 "Native Relations"
 AQG_native_relations_desc:0 "Our people have to reach out and ensure the sovereignty of our borders. We can expand, or we can stagnate, and if we make sure people around us know we mean business, our nation can remain stable."
 AQG_ethno_botany:0 "Ethno Botany"
 AQG_ethno_botany_desc:0 "The Algonquin gather berries for cultivation and as food, and eat and sell the fruit. We also take an infusion of leaves for kidney disorders and apply a poultice of the gum or needles of Abies balsamea to open sores, insect bites, boils and infections. The needles are a sudatory for women after childbirth and are infused for a laxative tea, while the roots treat heart disease."
 AGQ_hunting_and_fishing:0 "Hunting and fishing"
 AGQ_hunting_and_fishing_desc:0 "Algonquin society was largely hunting and fishing-based. Being primarily a hunting nation, the people emphasized mobility."
 AGQ_copper_tools:0 "Copper Tools"
 AGQ_copper_tools_desc:0 "Copper ore was extracted north of Lake Superior and distributed down around the bays and eastern coast. Local pottery and remains show widespread similarities that indicate the continuing use of the river for cultural exchange throughout the Canadian Shield and beyond."
 AQG_birch_bark_canoes:0 "Birch bark canoes"
 AQG_birch_bark_canoes_desc:0 " Canoes were made of birch bark, sewed with spruce roots and rendered waterproof by the application of heated spruce resin and bear grease."
 AGQ_snow_shoes:0 "Toboggans and Snow Shoes"
 AGQ_snow_shoes_desc:0 "During winter, toboggans were used to transport material, and people used snowshoes to get around. This made travelling more expedient when needed."
 AQG_sunflowers_and_tobacco:0 "Sunflowers and Tobacco"
 AQG_sunflowers_and_tobacco_desc:0 "The Algonquian people practiced agriculture, particularly south of the Great Lakes, where the climate allows for a longer growing season. Notable indigenous crops historically farmed by Algonquins are the sunflower and tobacco."
 MPH_ideas:0 "Muang Phuang Ideas"
 MPH_ideas_bonus:0 "Muan Phuang Ambitions"
 MPH_ideas_start:0 "Muan Phuang Traditions"
 MPH_multiple_tributes:0 "Multiple Tributes"
 MPH_multiple_tributes_desc:0 "Often we are forced to pay tribute to the Chinese nations, and to the Burmese nations. The result now that we are independent is that we have worked a way that our subjects not only will give us tribute, they will like us for it."
 MPH_strict_administration:0 "Strict Administration"
 MPH_strict_administration_desc:0 "Our adminstrators are strict and hard working and ensure that every person adheres to a strict regime. They do it to ensure that we have the meanest, and toughest administrators in the world."
 MPH_loyalty_of_estates:0 "Loyalty of Estates"
 MPH_loyalty_of_estates_desc:0 "Our estates are loyal to us because we intimidate them. Through the fear and pressure we put on them, they will stay on our side. Failure to do so will mean death for them."
 MPH_imperial_education:0 "Imperial Education"
 MPH_imperial_education_desc:0 "Our education system has been the model for the Empires of old, and the new growing Empires. The Chinese meritocracy system and Japanese Imperial education is modelled of what we have built over the centuries."
 MPH_far_reaching_merchants:0 "Far reaching merchants"
 MPH_far_reaching_merchants_desc:0 "Our merchants have reached as far as Anatolia, Iberia, Italia and Nippon. Not only they do this, they do it with a pace that is unrivalled."
 MPH_theravada_buddhists:0 "Theravada Buddhists"
 MPH_theravada_buddhists_desc:0 "The Buddhists in our nation have always been enlightened. They assist the rulers with their spirtual life, and the daily life of the people."
 MPH_fast_recovery:0 "Fast recovery"
 MPH_fast_recovery_desc:0 "Our people have known lean and troubled times over the years. They have been able to repair land from being razed, devastated and scorched. We can always rebuild what gets destroyed."
 HSI_ideas:0 "Hsipaw Ideas"
 HSI_ideas_bonus:0 "Hsipaw Ambitions"
 HSI_ideas_start:0 "Hsipaw Traditions"
 hsi_shan_power:0 "Shan Powerhouse"
 hsi_shan_power_desc:0 "Of the Shan states, we are clearly the most powerful. Nobody is able to come close to the power and might we can push out to the world!"
 hsi_ava_federation:0 "Ava Federation"
 hsi_ava_federation_desc:0 "The federation of Ava has asked us to join. Whilst we will never be a federated member of Ava, we could do this for the Shan people and rule them all."
 hsi_religious_peace:0 "Religious Peace"
 hsi_religious_peace_desc:0 "Our religion is one of peace. We believe everyone is equal when it comes to their faith, and everyone should be able to practice their faith in their own way."
 hsi_indus_china:0 "Indians and Chinese"
 hsi_indus_china_desc:0 "Indian and Chinese rulers come to our state as neutral place to discuss arrangements for future treaties, whether trade, alliances or peace. This is a great honour for our nation."
 hsi_shan_unification:0 "Shan Unification"
 hsi_shan_unification_desc:0 "Unifying the Shan people is a dream of old and our neighbours see that unification dream and some wish to join us. Who are we to stop them?"
 hsi_a_pledge_of_allegiance:0 "Pledge of Allegiance"
 hsi_a_pledge_of_allegiance_desc:0 "Every subject of ours must pledge their lives to us, and we do enjoy being able to place our relatives on the thrones. What better way to dominate the global monarchies, than by putting our dynasty on the thrones of other nations, even if they are our subjects."
 hsi_monsoon_protection:0 "Monsoon Protection"
 hsi_monsoon_protection_desc:0 "The monsoon period is a harsh time for our nation. We can use our tropical wood to build houses, stable shelters for livestock, docks, and any other buildings we need. As long as it keeps the monsoon rains off our heads, and our feet, we will do what we can!"
 KHR_ideas:0 "Khorat Ideas"
 KHR_ideas_bonus:0 "Khorat Ambitions"
 KHR_ideas_start:0 "Khorat Traditions"
 khr_barrier:0 "Natural barriers"
 khr_barrier_desc:0 "The area surrounding our capital is known regionally as a natural barrier which is difficult to get past. It makes holding the forts of our nation easier."
 khr_phu_phan_mountains:0 "Phu Phan Mountains"
 khr_phu_phan_mountains_desc:0 "The Phu Phan mountains are yet another reason why our nation is difficult to conquer. We are carving our forts and castles directly into the stones."
 khr_mekong_tributaries:0 "Mekong River Tributaries"
 khr_mekong_tributaries_desc:0 "The Mekong river is the main flow in the Burma and Indochina region. With its tributaries which are in our lands, we can navigate rivers and seaboards with ease."
 khr_drought_resistance:0 "Drought Resistance"
 khr_drought_resistance_desc:0 "Our lands suffer from one of two problems, droughts or monsoons. More recently it has been droughts. Our people have learnt how to survive the droughts and history taught us how to survive monsoons. We can survive anything."
 khr_chinese_mercenaries:0 "Chinese Mercenaries"
 khr_chinese_mercenaries_desc:0 "Chinese mercenaries have been flooding our nation recently, and have been working hard to sell their services. We struck a deal that works for all concerned."
 KHR_chinese_mercenaries:0 "Chinese Mercenaries"
 KHR_chinese_mercenaries_desc:0 "Chinese mercenaries have been flooding our nation recently, and have been working hard to sell their services. We struck a deal that works for all concerned."
 khr_sema_stones:0 "Sema Stones"
 khr_sema_stones_desc:0 "Sema stones are placed around areas which are of religious significance. They're meant to represent the shape of the Bodhi tree, under which Buddha achieved enlightenment."
 khr_lowland_soils:0 "Lowland Soils"
 khr_lowland_soils_desc:0 "The soils of our lowlands are arguably some of the most fertile in Asia. We can grow anything we want, and providing it to our subjects and newly conquered peopple, it might just smooth things over and make their lives easier if they can grow things!"
 LUA_ideas:0 "Luang Prabang Ideas"
 LUA_ideas_bonus:0 "Luang Prabang Ambitions"
 LUA_ideas_start:0 "Luang Prabang Traditions"
 LUA_chinese_doctors:0 "Chinese Doctors"
 LUA_chinese_doctors_desc:0 "Chinese doctors have a world renown for being some of the best in the Asia. We have brought them in and they have made our lives better."
 LUA_destruction_of_sukhotai:0 "Destruction of Sukhothai"
 LUA_destruction_of_sukhotai_desc:0 "We have ensured the destruction of the great Sukhothai nation and ripped them to shreds. They are a shadow of their former self and it was orchestrated by us."
 LUA_dvaravati_kingdoms:0 "Dvaravati Kingdoms"
 LUA_dvaravati_kingdoms_desc:0 "Historically we are the descendents of the Dvaravati Kingdoms and we have a great privilege to know that our nation hails from the great nations."
 LUA_muang_sua:0 "Muang Sua"
 LUA_muang_sua_desc:0 "Our nation was once known as Muang Sua, and it is a name that we are proud to have earned. Our name is known among Indochina, From Burma to Khmer, from China to Malaya. Every one around us knows who we are."
 LUA_chinese_gold:0 "Chinese Gold"
 LUA_chinese_gold_desc:0 "Chinese merchants have been bringing their coins for obvious trade ventures. We have been swapping some of their coins for debased ones and hoarding the good ones for ourself. The Chinese will never know!"
 LUA_muang_dynasties:0 "Muang Dynasties"
 LUA_muang_dynasties_desc:0 "Khun Lo established a dynasty whose fifteen rulers reigned over an independent Muang Sua for the better part of a century. Whilst we may not bear the same name as our descendent, we are proud to be a part of his legacy!"
 MKA_ideas:0 "Mong Kawng Ideas"
 MKA_ideas_bonus:0 "Mong Kawng Ambitions"
 MKA_ideas_start:0 "Mong Kawng Traditions"
 MKA_clouded_myth:0 "Clouded in Myth"
 MKA_clouded_myth_desc:0 "The origin story of our nation is clouded in mystery. Nobody knows for certain how we came to be, but we do know we have been here since time immemorial."
 MKA_pagan_dynasty:0 "Pagan Dynasty"
 MKA_pagan_dynasty_desc:0 "At one time in our history the Pagan Dynasty ruled our lands. They were religious and tolerant, and allowed people to worship as they choose, providing it did not interfere with the stability of the nation."
 MKA_agriculture:0 "Agricultural Land"
 MKA_agriculture_desc:0 "Our land is ripe for agriculture. We have rich farm soil, mineral dense rock formations which leech off when it rains of floods and cattle to provide fertiliser. Whatever we grow will be bountiful."
 MKA_yuan_and_mongols:0 "Yuan and Mongols"
 MKA_yuan_and_mongols_desc:0 "The Yuan and Mongol Empires reached our lands over a period of time and settled here with the native Shan. We allowed them to stay when the empires crumbled as they provided for our societies."
 MKA_indian_and_chinese_connections:0 "Indian and Chinese Connections"
 MKA_indian_and_chinese_connections_desc:0 "Our land lies between the Indus and the Orient. The Indian traders who were Muslim or Hindu would bring new technologies that they learned from further afield to our nation. The Chinese who were always innovative also bought technology to our lands, and we were the better for it all."
 MKA_buddhism:0 "Buddhism"
 MKA_buddhism_desc:0 "The Buddhists in our land have always known that the Buddha represents the path to enlightenment. Whilst we may not be as forthcoming as the religions to the west, we still want to instill our values in our people."
 MKA_scholars:0 "Ritual Scholars"
 MKA_scholars_desc:0 "The scholars of our court are strong believers of rituals with learning and everything that comes with that discipline. They instill this on our rulers and our court, and it passes down to the people over time."
