 MYA_pagan_dynasty:0 "Pagan Dynasty"
 MYA_pagan_dynasty_desc:0 "At one time in our history the Pagan Dynasty ruled our lands. They were religious and tolerant, and allowed people to worship as they choose, providing it did not interfere with the stability of the nation."
 MYA_agriculture:0 "Agricultural Land"
 MYA_agriculture_desc:0 "Our land is ripe for agriculture. We have rich farm soil, mineral dense rock formations which leech off when it rains of floods and cattle to provide fertiliser. Whatever we grow will be bountiful."
 MYA_yuan_and_mongols:0 "Yuan and Mongols"
 MYA_yuan_and_mongols_desc:0 "The Yuan and Mongol Empires reached our lands over a period of time and settled here with the native Shan. We allowed them to stay when the empires crumbled as they provided for our societies. They have taught us the ways of the horde, and how to be quick with horses, and do cavalry raids."
 MYA_indian_and_chinese_connections:0 "Indian and Chinese Connections"
 MYA_indian_and_chinese_connections_desc:0 "Our land lies between the Indus and the Orient. The Indian traders who were Muslim or Hindu would bring new technologies that they learned from further afield to our nation. The Chinese who were always innovative also bought technology to our lands, and we were the better for it all."
 MYA_buddhism:0 "Buddhism"
 MYA_buddhism_desc:0 "The Buddhists in our land have always known that the Buddha represents the path to enlightenment. Whilst we may not be as forthcoming as the religions to the west, we still want to instill our values in our people."
 MYA_scholars:0 "Ritual Scholars"
 MYA_scholars_desc:0 "The scholars of our court are strong believers of rituals with learning and everything that comes with that discipline. They instill this on our rulers and our court, and it passes down to the people over time."
 MYA_northern_threat:0 "The Northern Threat"
 MYA_northern_threat_desc:0 "For a while, we have been a torn to the Burmese kingdoms down south, raiding their land and weakening their power. With time, we could even subdue Upper Burma."
 MYA_twin_state:0 "The Shan Twin States"
 MYA_twin_state_desc:0 "We with Mong Kawng north of us are often grouped together as the Shan Twin States. And it's not for nothing, we share a lot in common and cooporate against foreign powers between each other very well. We could expend this close bond to other Shan or Thai states to expend our diplomatic reach."
 MYA_lead_shans:0 "Lead the Shan Confederacy"
 MYA_lead_shans_desc:0 "With our military strength and prowess we have managed to subdue, by force or by diplomacy, most of the Shan states. We're now a formidable foe to the Burmese kingdoms."
 MYA_yuan_and_mongols:0 "Yuan and Mongols"
 MYA_yuan_and_mongols_desc:0 "The Yuan and Mongol Empires reached our lands over a period of time and settled here with the native Shan. We allowed them to stay when the empires crumbled as they provided for our societies."
 MYA_relentless_resistence:0 "Relentless Resistence"
 MYA_relentless_resistence_desc:0 "Whoever come to subdue us, they will know pain. We will not give up our sovereignty that easily. We will use guerilla warfare and use the terrain to our advantage. If we submit, we will rise up again at any good occasion!"
 MYA_advantage_terrain:0 "Advantageous Terrain"
 MYA_advantage_terrain_desc:0 "While some need to build heavy fortifications to defend themselves, we don't need to. Our land has one of the best defensible terrain possible, filled with jungle forests, hills and mountains, this give us a great advantage to local defense."
 MYA_agriculture:0 "Agricultural Land"
 MYA_agriculture_desc:0 "Our land is ripe for agriculture. We have rich farm soil, mineral dense rock formations which leech off when it rains of floods and cattle to provide fertiliser. Whatever we grow will be bountiful."
 MKA_advantage_terrain:0 "Advantageous Terrain"
 MKA_advantage_terrain_desc:0 "While some need to build heavy fortifications to defend themselves, we don't need to. Our land has one of the best defensible terrain possible, filled with jungle forests, hills and mountains, this give us a great advantage to local defense."
 MKA_twin_state:0 "The Shan Twin States"
 MKA_twin_state_desc:0 "We with Mong Yang south of us are often grouped together as the Shan Twin States. And it's not for nothing, we share a lot in common and cooporate against foreign powers between each other very well. We could expend this close bond to other Shan or Thai states to expend our diplomatic reach."
 MKA_agriculture:0 "Agricultural Land"
 MKA_agriculture_desc:0 "Our land is ripe for agriculture. We have rich farm soil, mineral dense rock formations which leech off when it rains of floods and cattle to provide fertiliser. Whatever we grow will be bountiful."
 MKA_yuan_and_mongols:0 "Yuan and Mongols"
 MKA_yuan_and_mongols_desc:0 "The Yuan and Mongol Empires reached our lands over a period of time and settled here with the native Shan. We allowed them to stay when the empires crumbled as they provided for our societies."
 MKA_relentless_resistence:0 "Relentless Resistence"
 MKA_relentless_resistence_desc:0 "Whoever come to subdue us, they will know pain. We will not give up our sovereignty that easily. We will use guerilla warfare and use the terrain to our advantage. If we submit, we will rise up again at any good occasion!"
 MKA_northern_threat:0 "The Northern Threat"
 MKA_northern_threat_desc:0 "For a while, we have been a torn to the Burmese kingdoms down south, raiding their land and weakening their power."
 MKA_rule_kachin:0 "Rule in the Kachins"
 MKA_rule_kachin_desc:0 "Compared to a lot of Shan states, we rule in mostly foreign people land. Indeed, our land isn't primarly populated by Shan people but by Kachin people. We must respect their traditions if we want to rule in those mountaineous people."
 MMA_chinese_influence:0 "Chinese Sphere of Influence"
 MMA_chinese_influence_desc:0 "We have decided to submit to the Chinese empires and this has come with great benefits. With our close diplomatic relations with the all mighty Middle Kingdom, we drop in their sphere of influence, allowing us to learn more on the latest Chinese innovations."
 MMA_shweli_sawleen:0 "The Shweli and the Sawleen Rivers"
 MMA_shweli_sawleen_desc:0 "We stand on the banks of the Shweli river, one of the tributary of the all mighty Irrawaddy river, and at the same time, on the banks of the Salween River. Controlling the upper parts of these two rivers give us easy trade connections with all the kingdoms down there."
 MMA_submissive_diplo:0 "Submissive Diplomacy"
 MMA_submissive_diplo_desc:0 "While some may fight futile and hopeless wars to preserve their sovereignty, we have learned that submitting rapidly can be a good way to keep ruling our land on our own. That it is a strong Burmese, Chinese power or both, we will send tribute, negociate alliances and maintain good diplomatic relations in order to keep ruling our land."
 MMA_yuan_and_mongols:0 "Yuan and Mongols"
 MMA_yuan_and_mongols_desc:0 "The Yuan and Mongol Empires reached our lands over a period of time and settled here with the native Shan. We allowed them to stay when the empires crumbled as they provided for our societies."
 MMA_kingdom_pong:0 "Kingdom of Pong"
 MMA_kingdom_pong_desc:0 "Our origins are lost in history, however, we consider ourselve the successor of the old and mighty Kingdom of Pong, ruling from Manipur to Chiang Hung, we're indeed the father of much of the Shan states."
 MMA_recover_lost_land:0 "Recover the Lost Lands"
 MMA_recover_lost_land_desc:0 "While we only rule this frontier land between China and the other Shan states, we used to rule a much bigger territory a century ago. We ruled all over the Kachin land and the Shan states. We must try to recover our rightful land!"
 MMA_crossroad_culture:0 "Crossroad of Cultures"
 MMA_crossroad_culture_desc:0 "We stand at the crossroad of very different worlds. Between the Chinese, the Burmese, the Laotians and even the other Shan states to which we're quite distinct, we have learned how to deal with different people of different cultures and religions."
 QUI_ideas:0 "Quizquiz Ideas"
 QUI_ideas_bonus:0 "Quizquiz Ambitions"
 QUI_ideas_start:0 "Quizquiz Traditions"
 QUI_war_band:0 "War Bands"
 QUI_war_band_desc:0 "Our war band is what keeps us safe in times of war, and in times of peace. Without them our borders and villages are not safe."
 QUI_language_similarities:0 "Language Similarities"
 QUI_language_similarities_desc:0 "Wherever we go to the north, east, south or west, our neighbouring tribes speak languages similar to ours. We can trade with them and exchange meats and furs, and allow people to roam freely between them."
 QUI_expansion_into_mississippi:0 "Expansion into the Mississippi Plateua"
 QUI_expansion_into_mississippi_desc:0 "Land to the north is ripe for expansion. We can claim it and take it ourselves."
 QUI_mississippi_river:0 "Mississippi River"
 QUI_mississippi_river_desc:0 "The Mississippi river is the life line of our nation. All the water we use for tanning, drinking and fishing is the heart and soul of what we do."
 QUI_tribal_leaders:0 "Tribal Leaders"
 QUI_tribal_leaders_desc:0 "Our leaders are selected when the previous one dies. Every ruler is picked for how well he handles the tasks of leading the people of his village. This is the primary skill we look for!"
 QUI_shamans_and_ritualism:0 "Shamans and Ritualism"
 QUI_shamans_and_ritualism_desc:0 "Our shamans make people whole. They have rituals which make people feel connected to the ancestors and spirits of everyone and everything we hold dear."
 QUI_building_a_community:0 "Building a community"
 QUI_building_a_community_desc:0 "At the core of our nation is building a community. We want everyone to feel welcome, from building the long house, to bringing in new people from near by nations."
 AGG_ideas:0 "Attigneenongnahac Ideas"
 AGG_ideas_bonus:0 "Attigneenongnahac Ambitions"
 AGG_ideas_start:0 "Attigneenongnahac Traditions"
 AGG_nation_of_wolves:0 "Nation of Wolves"
 AGG_nation_of_wolves_desc:0 "Our nation has a close relationship with the wolf. We wear their furs, and we revere their prowess. They are an object of attention and affection from our people."
 AGG_stationary_tribe:0 "Stationary Tribe"
 AGG_stationary_tribe_desc:0 "We have settled the lands and began to expand slowly. We make the most of what the land provides and we ensure that our people have what is needed."
 AGG_ritual_leadership:0 "Ritual Leadership"
 AGG_ritual_leadership_desc:0 "Our military leaders have some strong rituals on how they conduct raids and work with the people in their command. Ritual leadership promotes a strong bond."
 AGG_movement_across_lakes:0 "Movement across lakes"
 AGG_movement_across_lakes_desc:0 "Our tribe is able to row in canoes across the great lakes and are able to trade with people wherever wemeet new people."
 AGG_ceremonial_shamans:0 "Ceremonial Shamans"
 AGG_ceremonial_shamans_desc:0 "Our Shamans are some of the worlds best. They're able to connect to the spiritual and natural world, and help the people have faith!"
 AGG_assistance_of_strangers:0 "Assistance of Strangers"
 AGG_assistance_of_strangers_desc:0 "Let it never be said we do not help strangers. Everyone who comes across out path will get whatever assistance they need, unless they cross us."
 AGG_fur_trade:0 "Fur Trader"
 AGG_fur_trade_desc:0 "Fur is the biggest part of our goods to be traded. We can get people to buy our furs or trade for good value items in return."
 ALT_ideas:0 "Altahama Ideas"
 ALT_ideas_bonus:0 "Altahama Ambitions"
 ALT_ideas_start:0 "Altahama Traditions"
 ALT_river_crossing:0 "River Crossing"
 ALT_river_crossing_desc:0 "The Altahama river is the river where we have set our tribe. We have moved many times in the past and the river is the one thing that always provides for us."
 ALT_diplomatic_pressure:0 "Diplomatic pressure"
 ALT_diplomatic_pressure_desc:0 "Our people have been good in the courts of other nations. They can find things that can make others shake, and press the buttons to make them turn to our favour."
 ALT_growth_of_provinces:0 "Growth of provinces"
 ALT_growth_of_provinces_desc:0 "Our provinces get raided as well as have times of prosperity. The least we can do is foster the growth of prosperity, and aid in the reduction of devatation."
 ALT_federation_leadership:0 "Federation leadership"
 ALT_federation_leadership_desc:0 "Many tribes nearby want us to be in a federatoin with them. Why should we be in the federation, when we can lead the federation!"
 ALT_river_trade:0 "River trade"
 ALT_river_trade_desc:0 "The great Altahama river allows us to go up and down the river and trade with other nations. We must make use of this."
 ALT_largest_river_and_gold:0 "Rivers and Gold"
 ALT_largest_river_and_gold_desc:0 "Many rivers within our state have flecks of gold. We can take the gold and use it and have riches in our hands."
 ALT_powerful_women:0 "Powerful women"
 ALT_powerful_women_desc:0 "Many of the women within our nation are strong and powerful. We would be wise to make use of them in a way that helps us."
 cross_island_empire:0 "Cross island Empire"
 cross_island_empire_desc:0 "Our nation can be an empire that stretches across every island within the oceans. We are an island, so why not have an empire of islands."
 BIH_birthplace_of_empires:0 "Birthplace of Empires"
 BIH_birthplace_of_empires_desc:0 "The Bihari nation is the birthplace of many empiries in the Indian region. From Bharat to Maurya. We are the birthplace of many more to come."
 BNS_tolerance_in_empire:0 "Tolerance in the empire"
 BNS_tolerance_in_empire_desc:0 "Our nation is built on trust and tolerance. If we cannot tolerate our fellow man, then how can we get the best of people."
 reform_the_mongol_empire:0 "Reform the Mongol Empire"
 reform_the_mongol_empire_desc:0 "The time to reform the Mongol Empire is now. We must sieze it."
 GAZ_successors_to_the_median_empire:0 "Successors to the Median Empire"
 GAZ_successors_to_the_median_empire_desc:0 "The Medes were an ancient Iranian people who spoke the Median language and who inhabited an area known as Media between western and northern Iran. We are the successors to their nation."
 fight_against_the_vijayanagara_empire:0 "Fight against the Vijayanagara Empire"
 fight_against_the_vijayanagara_empire_desc:0 "Every one of our people knows that the Vijayanagara empire is not the nation that deserves to rule us. We must fight against them!"
 trading_empire_of_the_yucatan:0 "Trading Empire of the Yucatan"
 trading_empire_of_the_yucatan_desc:0 "Nobody in the Yucatan region is able to trade with as many others as we do. We can hold all to account."
 an_empire_unto_jolof:0 "An Empire unto Jolof"
 an_empire_unto_jolof_desc:0 "We are able to make an empire within the Jolof region and all will know, we are the ones to behold!"
 tributary_empire_legacy:0 "Tributary Empire Legacy"
 tributary_empire_legacy_desc:0 "The nations of old and new must always pay tribute to someone. We are pushing others to become our tributaries and nothing will stop us."
 chola_empire_influences:0 "Chola Empire influences"
 chola_empire_influences_desc:0 "The Chola empire has had a great influence on our nation. Everything we have is in some way connected to them."
 reunify_the_pandyan_empire:0 "Reunify the Pandyan Empire"
 reunify_the_pandyan_empire_desc:0 "The Pandyan empire was one that spanned far and wide, and when it crumbled we rose from the ashes. We can try to reunify the nations that came from out of it, and become the Pandyans again."
 memories_of_the_tepanec_empire:0 "Memories of the Tepanec Empire"
 memories_of_the_tepanec_empire_desc:0 "The Tepanec empire was one that spanned a great distance, and when it crumbled we have been able to rise from the ashes. We can try to reunify the nations that came from out of it, and become the Tepanec empire again."
 MGE_the_greatest_empire:0 "The greatest empire"
 MGE_the_greatest_empire_desc:0 "Genghis Khan created the largest single contiguous empire in history. Our duty is to restore it to its fullest, and then push it some more."
 SUD_Old_Empire:0 "Old Empire"
 SUD_Old_Empire_desc:0 "The Sudetan people have grown since their empire has fallen. We have straddled the border between the Germans and the Czechs, and are the best of both worlds."
 meomries_of_our_old_empire:0 "Memories of our old empire"
 meomries_of_our_old_empire_desc:0 "The Zapotec empire spanned across the Mexico peninsula. Our obligation is to restore it."
 rise_of_the_zapotec_empire:0 "Rise of the Zapotec Empire"
 rise_of_the_zapotec_empire_desc:0 "We are rebuilding the Zapotec empire and it will become the greatest empire of the entire Mexico and Mesoamerica region."
 ANL_ideas:0 "Anilco Ideas"
 ANL_ideas_bonus:0 "Anilco Ambitions"
 ANL_ideas_start:0 "Anilco Traditions"
 ANL_run_through_plains:0 "Run through Plains"
 ANL_run_through_plains_desc:0 "Our people have been able to cross vast distances over the southern plains, and they have managed to reach the Mescalero people and trade with them."
 ANL_leadership_through_peace:0 "Leadership through peace"
 ANL_leadership_through_peace_desc:0 "Our leaders always try and find peaceful ways to coexist. Strong leaders don't seek out war, but they are always prepared."
 ANL_eagles:0 "Eagles"
 ANL_eagles_desc:0 "The eagle is an important winged symbol for the Anilco people. The eagle is the strongest and bravest of all birds. For this reason, we have chosen the eagle and its feathers as a symbol of what is highest, bravest, strongest and holiest."
 ANL_trade_power:0 "Trade Power"
 ANL_trade_power_desc:0 "Our region is filled with traders from other nations. We invite them to our lands so that we can squeeze the best deals possible."
 ANL_mississippi_legacy:0 "Mississippi Legacy"
 ANL_mississippi_legacy_desc:0 "Our legacy is created by stories, and those stories include places that we have inhabited, people we have interacted with and the lives that have been lived. The Anilco legacy is a strong one."
 ANL_woodlands_and_hunting:0 "Woodlands and Hunting"
 ANL_woodlands_and_hunting_desc:0 "Our hunters are some of the best in the region. They're able to use a bow with great efficiency and spears and traps with skill and deft."
 ANL_rapid_buildings:0 "Rapid Building"
 ANL_rapid_buildings_desc:0 "Nobody is able to build hunting shelters, small villages and travel huts as fast as we can. We take whatever we find, and build, whether it is mud, sticks or stone."
 ATA_ideas:0 "Atahachi Ideas"
 ATA_ideas_bonus:0 "Atahachi Ambitions"
 ATA_ideas_start:0 "Atahachi Traditions"
 ATA_longevity_of_leaders:0 "Longevity of leaders"
 ATA_longevity_of_leaders_desc:0 "Our leaders have a long history of living for a long period of time. Many leaders have lived a long age, and their heirs have lived a long age."
 ATA_embracing_of_ideals:0 "Embracing of ideals"
 ATA_embracing_of_ideals_desc:0 "We look to many other tribes to see what ideas they have embraced and what we can take on to make ourselves better. Why should we lose out if we can take what others have improved."
 ATA_historic_lands:0 "Historic lands"
 ATA_historic_lands_desc:0 "Everyone knows that this land is ours, and we will defend it to our dying breath!"
 ATA_development_and_growth:0 "Development and growth"
 ATA_development_and_growth_desc:0 "Every time we want to develop our lands and properties, we always take the best and brightest minds. We put them to good use!"
 ATA_life_blood:0 "Life blood"
 ATA_life_blood_desc:0 "The life blood of our people is our land and our spirited leadership. When people see how we treat them fairly, they begin to love us that bit more!"
 ATA_prime_soldiers:0 "Prime soldiers"
 ATA_prime_soldiers_desc:0 "Our soldiers and warriors fight with the utmost strength and power. They're the most formidible force in the region."
 ATA_bears_fish:0 "Bears and Fish"
 ATA_bears_fish_desc:0 "Our people love to hunt, and love to fish. Fish provides us with sustainance, and bears provide us with furs, meat and bones. Every part of the animals are used!"
 OHK_ideas:0 "Ohkay Owingeh Ideas"
 OHK_ideas_bonus:0 "Ohkay Owingeh Ambitions"
 OHK_ideas_start:0 "Ohkay Owingeh Traditions"
 OHK_pueblo_migration:0 "Pueblo Migrations"
 OHK_pueblo_migration_desc:0 "Our people migrated from the Pueblo hundreds of years ago, and we remain attached to them as best we can. But we know, we are not Pueblo, we are our own."
 OHK_cactus_and_lizards:0 "Cactus and Reptiles"
 OHK_cactus_and_lizards_desc:0 "Our land is arid, and there is no way we could survive if we did not look to what the gods provided on the land. Lizards, Snakes, Spiders, and Cactii. They all survive in the harshest of conditions, so we look to what they do!"
 OHK_embracing_of_ideals:0 "Embracing of ideals"
 OHK_embracing_of_ideals_desc:0 "We look to many other tribes to see what ideas they have embraced and what we can take on to make ourselves better. Why should we lose out if we can take what others have improved."
 OHK_historic_lands:0 "Historic birthright"
 OHK_historic_lands_desc:0 "The birthright of our people is our land and our spirited leadership. When people see how we treat them fairly, they begin to love us that bit more! We use this birthright as historic and ancient."
 OHK_stone_and_brick:0 "Stone and Brick"
 OHK_stone_and_brick_desc:0 "Every time we want to develop our lands and properties, we always take the best and brightest minds. We put them to good use! Who better than the people who can build houses and of solid materials."
 OHK_village_of_strong:0 "Village of the Strong"
 OHK_village_of_strong_desc:0 "Our soldiers and warriors fight with the utmost strength and power. They're the most formidible force in the region. Nobody is able to come close to what we can do."
 OHK_rio_grande_estuary:0 "Rio Grande Estuary"
 OHK_rio_grande_estuary_desc:0 "The Rio Grande Estuary is one of the rivers that flows through our lands. We use the river to travel up and down the lands, and do so with great haste."
 CAO_ideas:0 "Cahokia Ideas"
 CAO_ideas_bonus:0 "Cahokia Ambitions"
 CAO_ideas_start:0 "Cahokia Traditions"
 CAO_mound_building:0 "Mound Buildings"
 CAO_mound_building_desc:0 "All of our buildings have a base of mud mounds, which helps prevent cold winds and floods coming in. The mounds can be any size, and they are a huge help to keep our people safe."
 CAO_agriculture_revolution:0 "Agricultural Revolution"
 CAO_agriculture_revolution_desc:0 "The Cahokia appears to have fostered an agricultural revolution in upper North America, as the three-fold crops of maize, beans (legumes), and gourds (squash) were developed and adapted or bred to the temperate climates of the north from their origins in Mesoamerica."
 CAO_rivers:0 "Rivers"
 CAO_rivers_desc:0 "Cahokia was located in a strategic position near the confluence of the Mississippi, Missouri, and Illinois rivers. It maintained trade links with communities as far away as the Great Lakes to the north and the Gulf Coast to the south, trading in such exotic items as copper, Mill Creek chert, and whelk shells."
 CAO_urban_centers:0 "Urban Centers"
 CAO_urban_centers_desc:0 "Cahokia became the most important center for the Mississippian culture. This culture was expressed in settlements that ranged along major waterways across what is now the Midwest, Eastern, and Southeastern United States."
 CAO_peaceful_people:0 "Peaceful People"
 CAO_peaceful_people_desc:0 "It would be wise of us to reach out and accept those other cultures that once contributed to our own so that a more peaceful exchange of traditions and customs may take place in the future, rather than having cultural isolation take place."
 CAO_over_hunting:0 "Over Hunting"
 CAO_over_hunting_desc:0 "Many of our people have been over hunting the wild life which has meant we have a reliance on traders. We have to entice them to our lands to bring the best trade."
 CAO_wooden_stockades:0 "Palisades"
 CAO_wooden_stockades_desc:0 "The strong part of our warfare is the defensive wooden stockade and watchtowers which enclose Cahokia's main ceremonial precinct. We build these for every town we settle."
 CAQ_ideas:0 "Casqui Ideas"
 CAQ_ideas_bonus:0 "Casqui Ambitions"
 CAQ_ideas_start:0 "Casqui Traditions"
 CAQ_fortified_villages:0 "Fortified Villages"
 CAQ_fortified_villages_desc:0 "Historically the Casqui people fortified their villages with moats and palisades. This made it harder to attack them directly."
 CAQ_mississippi_trade_routes:0 "Mississippi Trade Routes"
 CAQ_mississippi_trade_routes_desc:0 "The Mississippi helped Casqui maintain trade links with communities as far away as the Great Lakes to the north and the Gulf Coast to the south, trading in such exotic items as copper, Mill Creek chert, and whelk shells."
 CAQ_tyronza_river:0 "Tyronza River"
 CAQ_tyronza_river_desc:0 "Casqui was located in a strategic position near the Tyronza river. It provided trade routes all along which allowed for good relations with neighbours."
 CAQ_maize_growth:0 "Maize Growth"
 CAQ_maize_growth_desc:0 "The people of Casqui were intensely involved in maize agriculture, as well as cultivating other food crops originating in the Americas, such as beans, gourds, squash, and sunflowers. Women managed most of the cultivation and processing, including developing varieties of maize and other vegetables. After the harvest, maize was stored in large above ground cribs for consumption during the remainder of the year."
 CAQ_endemic_warfare:0 "Endemic Warfare"
 CAQ_endemic_warfare_desc:0 "Over the centuries, homesteads and small villages had developed throughout the area, but by this time endemic warfare had forced the populations to consolidate into the palisaded villages. They would leave their villages during the day to farm their fields, collect wood, and hunt, but at night return to the safety of their well-defended villages."
 CAQ_pottery:0 "Pottery"
 CAQ_pottery_desc:0 "The Casqui people put a bowl and a bottle into a grave with the bodies, as did the people of the Tribes nearby. Pottery made by the Casqui people was built up from strips of clay, and then smoothed out by the potter. This technique was much like that of other pottery in the Eastern America area, where the potters wheel was unknown. "
 CAQ_ouachita_mountains:0 "Ouachita Mountains"
 CAQ_ouachita_mountains_desc:0 "The Ouachita Mountains were originally part of the Appalachians as well but became disconnected through geologic history. The mountains themselves however provided slate, stone and quarries from which we can build from."
 CCA_ideas:0 "Chisca Ideas"
 CCA_ideas_bonus:0 "Chisca Ambitions"
 CCA_ideas_start:0 "Chisca Traditions"
 CCA_chiefdom_power:0 "Chiefdom in Power"
 CCA_chiefdom_power_desc:0 "Our Chief is always sought from a position of power. He will be well known to friend and foe alike, and what he says, goes."
 CCA_open_doors:0 "Open Doors"
 CCA_open_doors_desc:0 "Let it never be said that we do not pay attention to what the people say. Sometimes they have good ideas!"
 CCA_unify_conquered_people:0 "Unify conquered people"
 CCA_unify_conquered_people_desc:0 "The best thing we can do for our nation is unify the conquered people into our nation. Regardless of their heritage, they will be Chisca soon enough."
 CCA_gold_rush:0 "Gold Rush"
 CCA_gold_rush_desc:0 "Gold is found on the river beds and creeks in our lands. We have taken this gold and traded both north and south, as a valued commodity."
 CCA_warfare_of_gods:0 "Warfare of the gods"
 CCA_warfare_of_gods_desc:0 "Whilst we are a spiritual people, we believe that every war we declare is ordained by the Gods of our ancestors. We can help that process along!"
 CCA_fast_raids:0 "Fast Raids"
 CCA_fast_raids_desc:0 "Nothing shows you are a Chisca warrior like leading your men into battle, raiding villages and exiting before the enemy knows what hits them!"
 CCA_enforced_services:0 "Enforced Services"
 CCA_enforced_services_desc:0 "Every first and second born man of age 13 and above, from every family is expected to join the warband. There are no exceptions to this."
