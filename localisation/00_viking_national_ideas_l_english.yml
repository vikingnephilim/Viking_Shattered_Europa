 ERI_great_lakes:0 "Great Lakes"
 ERI_great_lakes_desc:0 "The great lakes provide us enormous opportunity for trade and how far we can reach. We can travel up and down the rivers that flow to and from the lakes, and reach people we'd otherwise not have reached."
 ERI_fur_traders:0 "Fur Traders"
 ERI_fur_traders_desc:0 "The beavers have provided us with a great number of furs which we can trade with neighbours, and keep our people warm. A truly great animal."
 ERI_wyandot_linguistic_brothers:0 "Wyandot Linguistic Brothers"
 ERI_wyandot_linguistic_brothers_desc:0 "The Wyandot people are our linguistic brothers. We speak a similar language and we can use their people as advisors to our leaders if we push past that land!"
 ERI_hardy_hunters:0 "Hardy Hunters"
 ERI_hardy_hunters_desc:0 "Our hunters are known to be the best in the region. They can trap, fire bows and club creatures great and small."
 ERI_iroquois_people:0 "Iroquois People"
 ERI_iroquois_people_desc:0 "We are truly some of the greatest among the Iroquois. As with all Iroquois, we are truly industrious."
 ERI_copper_production:0 "Copper Production"
 ERI_copper_production_desc:0 "We have copper mines near to where we are. It is a valuable resource that we can trade out to others, as well as build better weaponry."
 ERI_unity_among_people:0 "Unity among people"
 ERI_unity_among_people_desc:0 "Everyone that we conquer is slowly absorbed into our nation. Little by little, we will bring them to our fold."